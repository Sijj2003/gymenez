    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Usamos el mismo fondo del Dashboard (PROFILE_FONDO) */
            background-image: url('PROFILE_FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            transition: background-image 1s ease-in-out; 

            /* Borde negro para todas las letras (Text Stroke Effect) */
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                 0.5px -0.5px 0 #000,
                -0.5px  0.5px 0 #000,
                 0.5px  0.5px 0 #000;
        }
        
        /* Estilo específico para el efecto Glassmorphism en las tarjetas */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; /* Indicador de elemento pulsable */
        }
        
        /* === ESTILO UNIFICADO CON index.html DASHBOARD CARD === */
        .glass-card:hover {
            transform: translateY(-2px); /* Menos desplazamiento que antes */
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.6); /* Sombra unificada */
        }

        /* Sombra/Borde para el texto del Header (Gris) */
        .text-border-gray {
            text-shadow: 0 0 3px #4b5563; 
        }

        /* Estilos para notificaciones (Unificado con index.html) */
        #message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .message-success { background-color: #10b981; color: white; } 
        
        /* Estilo de borde negro para el SVG (simulando un stroke) */
        .dumbbell-svg .bar, .dumbbell-svg .weight {
            stroke: black;
            stroke-width: 1.5px; /* Ajusta el grosor del borde si es necesario */
            stroke-linejoin: round; /* Suaviza las uniones de los bordes */
            stroke-linecap: round;
        }

        /* Borde negro para el texto de los días (duplicado del body pero específico para esta clase) */
        .day-name-text {
            text-shadow: 
                -0.75px -0.75px 0 #000,  
                 0.75px -0.75px 0 #000,
                -0.75px  0.75px 0 #000,
                 0.75px  0.75px 0 #000;
        }

        /* === ESTILOS PARA LA RUTINA DEL DÍA (SIN ANIMACIÓN) === */
        .glass-card.today {
            /* Verde esmeralda (emerald-500) */
            border-color: #10b981 !important; 
            /* Se mantiene el box-shadow de hover para destacarla sutilmente */
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.6); 
            /* Para que no se mueva, aunque el hover también funciona */
            transform: scale(1); 
        }

        /* Clase para el texto del día actual */
        .today .day-name-text {
            color: #10b981 !important; /* Texto del día en verde */
        }
        
        /* Clase para el SVG del día actual */
        .today .dumbbell-svg .bar, .today .dumbbell-svg .weight {
            fill: #10b981 !important; /* SVG del día en verde */
        }
        /* =========================================== */
    </style>
</head>

    <script>
        // --- Variables y Utilidades Globales (Mantenemos solo la caja de mensajes por si acaso) ---
        const messagebox = document.getElementById('message-box');

        // Función para mostrar mensajes de estado (éxito/error)
        function showMessage(message, type = 'success') {
            messagebox.textContent = message;
            messagebox.className = ''; 
            messagebox.classList.add('transition-none');
            messagebox.classList.add('message-' + type);
            messagebox.style.opacity = '1';
            messagebox.style.transform = 'translateX(-50%) translateY(0)';
            
            setTimeout(() => {
                messagebox.style.style = '';
                messagebox.style.opacity = '0';
                messagebox.style.transform = 'translateX(-50%) translateY(-20px)';
            }, 3000);
        }
        
        // --- Lógica de Inicialización ---
        window.onload = function() {
            // El contenido ahora es estático, solo mostramos un mensaje de bienvenida.
            
            highlightTodayRoutine(); // Ejecutar la nueva función

            // Mensaje de bienvenida adaptado
            const todayCard = document.querySelector('.glass-card.today');
            if (todayCard) {
                const dayName = todayCard.querySelector('.day-name-text').textContent;
                showMessage(`¡Hoy es ${dayName}! Esta es tu rutina destacada.`, 'success');
            } else {
                showMessage('Selecciona un día para ver tu rutina.', 'success');
            }
        };

        // --- FUNCIÓN PARA RESALTAR LA RUTINA DE HOY ---
        function highlightTodayRoutine() {
            // 1. Obtener el día de la semana actual en español
            const today = new Date();
            const dayIndex = today.getDay(); // 0 (Domingo) a 6 (Sábado)

            // Mapeo de índices de JS a nombres de días en español (asumiendo rutina de Lunes a Sábado)
            const daysMap = {
                1: 'Lunes',
                2: 'Martes',
                3: 'Miércoles',
                4: 'Jueves',
                5: 'Viernes',
                6: 'Sábado',
                // 0: 'Domingo' - Asumimos que no hay rutina el domingo y no se resalta.
            };

            const todayDayName = daysMap[dayIndex];

            if (todayDayName) {
                // 2. Buscar la tarjeta que coincide con el día de hoy
                // Usamos el atributo 'data-day' que añadimos a las etiquetas <a>
                const todayCard = document.querySelector(`[data-day="${todayDayName}"]`);
                
                if (todayCard) {
                    // 3. Aplicar la clase de estilo
                    todayCard.classList.add('today');
                }
            }
        }
