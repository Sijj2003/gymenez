    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Usamos el mismo fondo del Dashboard (PROFILE_FONDO) */
            background-image: url('PROFILE_FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            transition: background-image 1s ease-in-out; 

            /* Borde negro para todas las letras (Text Stroke Effect) */
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                 0.5px -0.5px 0 #000,
                -0.5px  0.5px 0 #000,
                 0.5px  0.5px 0 #000;
        }
        
        /* Estilo específico para el efecto Glassmorphism en las tarjetas */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; /* Indicador de elemento pulsable */
        }
        
        /* === ESTILO UNIFICADO CON index.html DASHBOARD CARD === */
        .glass-card:hover {
            transform: translateY(-2px); /* Menos desplazamiento que antes */
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.6); /* Sombra unificada */
        }

        /* Sombra/Borde para el texto del Header (Gris) */
        .text-border-gray {
            text-shadow: 0 0 3px #4b5563; 
        }

        /* Estilos para notificaciones (Unificado con index.html) */
        #message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .message-success { background-color: #10b981; color: white; } 
        
        /* Estilo de borde negro para el SVG (simulando un stroke) */
        .dumbbell-svg .bar, .dumbbell-svg .weight {
            stroke: black;
            stroke-width: 1.5px; /* Ajusta el grosor del borde si es necesario */
            stroke-linejoin: round; /* Suaviza las uniones de los bordes */
            stroke-linecap: round;
        }

        /* Borde negro para el texto de los días (duplicado del body pero específico para esta clase) */
        .day-name-text {
            text-shadow: 
                -0.75px -0.75px 0 #000,  
                 0.75px -0.75px 0 #000,
                -0.75px  0.75px 0 #000,
                 0.75px  0.75px 0 #000;
        }
    </style>

    <script>
        // --- CONFIGURACIÓN DE API ---
        const API_BASE_URL = 'https://sijj2003.pythonanywhere.com'; // ⚠️ AJUSTAR ESTA URL A LA DE TU API DESPLEGADA
        const USER_ID = sessionStorage.getItem('active_user_id'); // Asegúrate de que el userId esté guardado en sessionStorage
        
        // --- Variables y Utilidades Globales ---
        const messagebox = document.getElementById('message-box');
        
        // Nombres de los días de la semana en español, indexados por getDay() (0 = Domingo, 1 = Lunes...)
        const DAY_NAMES = ['domingo', 'lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado'];
        const MS_PER_DAY = 1000 * 60 * 60 * 24;

        // Mapeo para traducir el nombre del día normalizado al nombre del archivo HTML
        const DAY_FILE_MAP = {
            'lunes': 'monday',
            'martes': 'tuesday',
            'miércoles': 'wednesday',
            'jueves': 'thursday',
            'viernes': 'friday',
            'sábado': 'saturday'
        };


        /**
         * Llama al endpoint de la API para obtener el timestamp de la última vez que 
         * se completó una rutina para el día dado.
         * @param {string} dayName Nombre del día normalizado (ej: 'lunes').
         * @returns {Date | null} La fecha de la última vez que se completó, o null.
         */
        async function fetchLastCompletedDate(dayName) {
            if (!USER_ID) return null; // No hay usuario logueado

            try {
                // Se asume que en el servidor se guarda el día con la primera letra en mayúscula (ej: Lunes)
                const normalizedDayNameForApi = dayName.charAt(0).toUpperCase() + dayName.slice(1);
                
                const response = await fetch(`${API_BASE_URL}/api/journal/last_completed/${USER_ID}/${normalizedDayNameForApi}`);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status} al buscar la última completada.`);
                }
                
                const data = await response.json();

                if (data.success && data.lastCompletedTimestamp) {
                    // El servidor devuelve el timestamp en milisegundos
                    return new Date(data.lastCompletedTimestamp);
                }

                return null; // No hay registro
            } catch (error) {
                console.error("Error al obtener el journal de rutina:", error);
                // No mostrar showMessage aquí para evitar spam de mensajes si falla en todas las tarjetas
                return null;
            }
        }


        // Función para mostrar mensajes de estado (éxito/error)
        function showMessage(message, type = 'success') {
            messagebox.textContent = message;
            messagebox.className = ''; 
            messagebox.classList.add('transition-none');
            messagebox.classList.add('message-' + type);
            messagebox.style.opacity = '1';
            messagebox.style.transform = 'translateX(-50%) translateY(0)';
            
            setTimeout(() => {
                messagebox.classList.add('transition-all');
                messagebox.style.opacity = '0';
                messagebox.style.transform = 'translateX(-50%) translateY(-20px)';
            }, 3000);
        }
        
        // --- Lógica de Manejo de Tarjetas (Asíncrona) ---
        async function updateRoutineCards() {
            if (!USER_ID) {
                showMessage('⚠️ Debe iniciar sesión para ver el estado de sus rutinas.', 'error');
                return;
            }

            const today = new Date();
            const todayIndex = today.getDay();
            const todayNameNormalized = DAY_NAMES[todayIndex].normalize("NFD").replace(/[\u0300-\u036f]/g, ""); 
            const routineCards = document.querySelectorAll('.routine-card');
            let fetchFailed = false;

            // Usamos Promise.all para cargar el estado de todas las tarjetas en paralelo
            const updatePromises = Array.from(routineCards).map(async (card) => {
                const dayLinkElement = card.querySelector('h3');
                const daySVG = card.querySelector('svg');
                // Nombre de la tarjeta normalizado (ej: 'lunes')
                const cardDayNameNormalized = card.getAttribute('data-day-name').trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                
                
                // 1. Limpiar clases de estilo dinámico y restaurar base
                card.classList.remove('border-green-500', 'border-red-500', 'cursor-not-allowed', 'opacity-50');
                dayLinkElement.classList.remove('text-green-500', 'text-red-500');
                
                card.classList.add('border-amber-400');
                dayLinkElement.classList.add('text-amber-400');

                daySVG.querySelectorAll('.bar, .weight').forEach(el => {
                    el.setAttribute('fill', '#facc15'); // Color amarillo base
                });
                
                card.style.pointerEvents = 'auto'; 
                
                // --- AJUSTE CLAVE: Usar el mapeo para el href ---
                const englishFilePrefix = DAY_FILE_MAP[cardDayNameNormalized];
                if (englishFilePrefix) {
                    card.setAttribute('href', `${englishFilePrefix}.html`); // monday.html, tuesday.html, etc.
                } else {
                    card.setAttribute('href', '#'); // Si el día no está mapeado (ej: domingo si existiera)
                }


                // 2. Obtener el último completado REAL desde la API
                const lastCompleted = await fetchLastCompletedDate(cardDayNameNormalized);
                
                if (lastCompleted === undefined) {
                    fetchFailed = true; // Marcar si la obtención falló
                    return; 
                }
                
                let isRecentlyCompleted = false;
                
                if (lastCompleted) {
                    const sevenDaysAgo = today.getTime() - (7 * MS_PER_DAY);
                    
                    if (lastCompleted.getTime() > sevenDaysAgo) {
                        isRecentlyCompleted = true;
                    }
                }

                // 3. Aplicar Estilos
                if (isRecentlyCompleted) {
                    // ESTILO ROJO: Rutina Completada hace menos de 7 días (Bloqueada)
                    card.classList.remove('border-amber-400');
                    dayLinkElement.classList.remove('text-amber-400');

                    card.classList.add('border-red-500', 'cursor-not-allowed', 'opacity-50');
                    dayLinkElement.classList.add('text-red-500');
                    
                    daySVG.querySelectorAll('.bar, .weight').forEach(el => {
                        el.setAttribute('fill', '#ef4444'); // Color rojo
                    });
                    
                    card.style.pointerEvents = 'none'; 
                    card.setAttribute('href', '#'); // Anular el enlace
                    
                } else if (cardDayNameNormalized === todayNameNormalized) {
                    // ESTILO VERDE: Día de Entrenamiento de Hoy (Solo si no está en rojo)
                    card.classList.remove('border-amber-400');
                    dayLinkElement.classList.remove('text-amber-400');
                    
                    card.classList.add('border-green-500');
                    dayLinkElement.classList.add('text-green-500');
                    
                    daySVG.querySelectorAll('.bar, .weight').forEach(el => {
                        el.setAttribute('fill', '#22c55e'); // Color verde
                    });
                } 
            });

            // Esperar a que todas las promesas se completen
            await Promise.all(updatePromises);
            
            if (!fetchFailed) {
                showMessage('Rutinas cargadas. Selecciona un día para ver tu rutina.', 'success');
            } else {
                 showMessage('Error parcial al cargar el estado de las rutinas. Revisa la consola.', 'error');
            }
        }


        // --- Lógica de Inicialización ---
        window.onload = function() {
            updateRoutineCards();
        };
    </script>
