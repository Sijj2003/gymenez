<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinas de Entrenamiento</title>
    <link rel="icon" type="image/png" href="mini_logo.png">
    <link rel="shortcut icon" type="image/png" href="mini_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Usamos el mismo fondo del Dashboard (PROFILE_FONDO) */
            background-image: url('PROFILE_FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            transition: background-image 1s ease-in-out; 

            /* Borde negro para todas las letras (Text Stroke Effect) */
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                 0.5px -0.5px 0 #000,
                -0.5px  0.5px 0 #000,
                 0.5px  0.5px 0 #000;
        }
        
        /* Estilo específico para el efecto Glassmorphism en las tarjetas */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* === ESTILO UNIFICADO CON index.html DASHBOARD CARD (Solo para cards activas) === */
        .glass-card:not(.card-disabled):hover {
            transform: translateY(-2px); /* Menos desplazamiento que antes */
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.6); /* Sombra unificada */
            cursor: pointer; /* Indicador de elemento pulsable */
        }
        
        /* Estilo para tarjetas deshabilitadas (rojo + no pointer) */
        .card-disabled {
            opacity: 0.6; /* Un poco más de atenuación visual */
            cursor: not-allowed;
            pointer-events: none; /* Deshabilita clics y eventos de ratón */
            transition: none !important; /* Anula todas las transiciones para que no haya hover */
            transform: none !important; /* Anula transform en hover */
        }

        /* Sombra/Borde para el texto del Header (Gris) */
        .text-border-gray {
            text-shadow: 0 0 3px #4b5563; 
        }

        /* Estilos para notificaciones (Unificado con index.html) */
        #message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .message-success { background-color: #10b981; color: white; } 
        .message-error { background-color: #ef4444; color: white; } 
        
        /* Estilo de borde negro para el SVG (simulando un stroke) */
        .dumbbell-svg .bar, .dumbbell-svg .weight {
            stroke: black;
            stroke-width: 1.5px; /* Ajusta el grosor del borde si es necesario */
            stroke-linejoin: round; /* Suaviza las uniones de los bordes */
            stroke-linecap: round;
        }

        /* Borde negro para el texto de los días (duplicado del body pero específico para esta clase) */
        .day-name-text {
            text-shadow: 
                -0.75px -0.75px 0 #000,  
                 0.75px -0.75px 0 #000,
                -0.75px  0.75px 0 #000,
                 0.75px  0.75px 0 #000;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="message-box"></div>
    
    <header class="flex justify-between items-center py-4 px-8 mb-4">
        <h1 class="text-3xl font-extrabold uppercase tracking-wider text-border-gray">
            <span class="text-amber-400">GYM</span><span class="text-white">ENEZ</span>
        </h1>
        
        <div class="flex space-x-4">
            <a href="index.html" 
               class="px-4 py-2 text-sm font-semibold rounded-full bg-sky-600 text-white hover:bg-sky-500 transition duration-300">
                REGRESAR
            </a>
        </div>
    </header>
    
    <section id="routines-screen" class="min-h-screen p-4 sm:p-8 pt-0"> 
        <div class="max-w-6xl mx-auto">
            <div id="day-cards-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                
                <script>
                    const dumbbellSVG = `
                        <svg class="w-16 h-16 mb-3 dumbbell-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="25" y="45" width="50" height="10" rx="3" fill="#facc15" class="bar"/>
                            <rect x="10" y="30" width="15" height="40" rx="5" fill="#facc15" class="weight"/>
                            <rect x="5" y="35" width="5" height="30" rx="2" fill="#facc15" class="weight"/>
                            <rect x="75" y="30" width="15" height="40" rx="5" fill="#facc15" class="weight"/>
                            <rect x="90" y="35" width="5" height="30" rx="2" fill="#facc15" class="weight"/>
                        </svg>
                    `;
                </script>

                <div data-day="Lunes" data-target="monday.html" class="glass-card p-6 rounded-xl shadow-lg border-t-4 flex flex-col items-center justify-center text-center">
                    ${dumbbellSVG}
                    <h3 class="text-xl font-bold uppercase tracking-wider text-amber-400 day-name-text">Lunes</h3>
                </div>
                
                <div data-day="Martes" data-target="tuesday.html" class="glass-card p-6 rounded-xl shadow-lg border-t-4 flex flex-col items-center justify-center text-center">
                    ${dumbbellSVG}
                    <h3 class="text-xl font-bold uppercase tracking-wider text-amber-400 day-name-text">Martes</h3>
                </div>

                <div data-day="Miércoles" data-target="wednesday.html" class="glass-card p-6 rounded-xl shadow-lg border-t-4 flex flex-col items-center justify-center text-center">
                    ${dumbbellSVG}
                    <h3 class="text-xl font-bold uppercase tracking-wider text-amber-400 day-name-text">Miércoles</h3>
                </div>

                <div data-day="Jueves" data-target="thursday.html" class="glass-card p-6 rounded-xl shadow-lg border-t-4 flex flex-col items-center justify-center text-center">
                    ${dumbbellSVG}
                    <h3 class="text-xl font-bold uppercase tracking-wider text-amber-400 day-name-text">Jueves</h3>
                </div>
                
                <div data-day="Viernes" data-target="friday.html" class="glass-card p-6 rounded-xl shadow-lg border-t-4 flex flex-col items-center justify-center text-center">
                    ${dumbbellSVG}
                    <h3 class="text-xl font-bold uppercase tracking-wider text-amber-400 day-name-text">Viernes</h3>
                </div>
                
                <div data-day="Sábado" data-target="saturday.html" class="glass-card p-6 rounded-xl shadow-lg border-t-4 flex flex-col items-center justify-center text-center">
                    ${dumbbellSVG}
                    <h3 class="text-xl font-bold uppercase tracking-wider text-amber-400 day-name-text">Sábado</h3>
                </div>
                
            </div>
        </div>
    </section>

    <script>
        // --- Variables y Utilidades Globales ---
        const messagebox = document.getElementById('message-box');

        // Función para mostrar mensajes de estado (éxito/error)
        function showMessage(message, type = 'success') {
            messagebox.textContent = message;
            messagebox.className = ''; 
            messagebox.classList.add('transition-none');
            messagebox.classList.add('message-' + type);
            messagebox.style.opacity = '1';
            messagebox.style.transform = 'translateX(-50%) translateY(0)';
            
            setTimeout(() => {
                // Restablecer estilos para la transición de salida
                messagebox.classList.remove('transition-none');
                messagebox.classList.add('transition', 'duration-500'); // Añadimos transición
                messagebox.style.opacity = '0';
                messagebox.style.transform = 'translateX(-50%) translateY(-20px)';
            }, 3000);
        }
        
        // --- Lógica Condicional del Día ---
        window.onload = function() {
            const today = new Date();
            // getDay() devuelve 0 (Domingo) a 6 (Sábado).
            // Lo ajustamos para que 0 sea Lunes, 1 Martes, etc.
            let currentDayIndex = today.getDay() - 1; 
            if (currentDayIndex === -1) { // Si es Domingo (0), lo ponemos al final (Día 6)
                // Para efectos de esta rutina, consideramos que el Domingo no tiene tarjeta, 
                // así que si es Domingo, ninguna tarjeta estará activa.
                currentDayIndex = 6; // Un índice que no existe en las tarjetas Lunes-Sábado
            } 
            
            // Días de la semana tal como aparecen en las cards (Lunes=0, Martes=1, ..., Sábado=5)
            const daysOfWeek = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const currentDayName = daysOfWeek[currentDayIndex];
            
            const dayCards = document.querySelectorAll('#day-cards-container > div');
            let foundActiveCard = false;

            dayCards.forEach(card => {
                const cardDayName = card.getAttribute('data-day');
                const targetURL = card.getAttribute('data-target');

                // Limpiar clases de borde por defecto (si hubiera)
                card.classList.remove('border-amber-400', 'hover:border-amber-400');
                
                if (cardDayName === currentDayName) {
                    // === DÍA ACTUAL (VERDE) ===
                    foundActiveCard = true;
                    card.classList.add('border-emerald-500', 'hover:border-emerald-500', 'cursor-pointer');
                    card.classList.remove('card-disabled'); // Aseguramos que no esté deshabilitada
                    
                    // Manejar el clic para redirigir
                    card.onclick = () => {
                        window.location.href = targetURL;
                    };

                    // Cambiar el color del texto del día a verde
                    const dayText = card.querySelector('.day-name-text');
                    if (dayText) {
                        dayText.classList.remove('text-amber-400');
                        dayText.classList.add('text-emerald-400');
                    }
                    
                    showMessage(`¡Hoy es ${currentDayName}! Esta es tu rutina activa.`, 'success');
                } else {
                    // === OTROS DÍAS (ROJO Y NO PULSABLE) ===
                    card.classList.add('border-red-600', 'card-disabled');
                    card.onclick = () => {
                        showMessage('Solo puedes ver la rutina del día actual.', 'error');
                    };
                    
                    // Cambiar el color del texto del día a rojo pálido
                    const dayText = card.querySelector('.day-name-text');
                    if (dayText) {
                        dayText.classList.remove('text-amber-400');
                        dayText.classList.add('text-red-400');
                    }
                }
            });

            if (!foundActiveCard) {
                // Si es domingo o un día fuera del rango de tarjetas
                showMessage('No hay rutina programada para hoy. ¡Día de descanso!', 'error');
            }
        };
    </script>
</body>
</html>
