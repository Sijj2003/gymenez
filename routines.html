    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Usamos el mismo fondo del Dashboard (PROFILE_FONDO) */
            background-image: url('PROFILE_FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            transition: background-image 1s ease-in-out; 

            /* Borde negro para todas las letras (Text Stroke Effect) */
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                 0.5px -0.5px 0 #000,
                -0.5px  0.5px 0 #000,
                 0.5px  0.5px 0 #000;
        }
        
        /* Estilo específico para el efecto Glassmorphism en las tarjetas */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.5s ease;
            cursor: pointer; /* Indicador de elemento pulsable */
        }
        
        /* === ESTILO UNIFICADO CON index.html DASHBOARD CARD === */
        .glass-card:hover {
            transform: translateY(-2px); /* Menos desplazamiento que antes */
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.6); /* Sombra unificada */
        }

        /* Sombra/Borde para el texto del Header (Gris) */
        .text-border-gray {
            text-shadow: 0 0 3px #4b5563; 
        }

        /* Estilos para notificaciones (Unificado con index.html) */
        #message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .message-success { background-color: #10b981; color: white; } 
        .message-error { background-color: #ef4444; color: white; } /* Color rojo para errores */
        
        /* Estilo de borde negro para el SVG (simulando un stroke) */
        .dumbbell-svg .bar, .dumbbell-svg .weight {
            stroke: black;
            stroke-width: 1.5px; /* Ajusta el grosor del borde si es necesario */
            stroke-linejoin: round; /* Suaviza las uniones de los bordes */
            stroke-linecap: round;
        }

        /* Borde negro para el texto de los días (duplicado del body pero específico para esta clase) */
        .day-name-text {
            text-shadow: 
                -0.75px -0.75px 0 #000,  
                 0.75px -0.75px 0 #000,
                -0.75px  0.75px 0 #000,
                 0.75px  0.75px 0 #000;
        }

        /* === ESTILOS PARA LA RUTINA DEL DÍA ACTUAL (VERDE) === */
        /* Animación de Pulso y Brillo */
        @keyframes pulse-grow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(16, 185, 129, 0.5), 0 4px 16px 0 rgba(0, 0, 0, 0.5); /* Sombra inicial */
            }
            50% {
                transform: scale(1.03); /* Ligeramente más grande */
                box-shadow: 0 0 25px rgba(16, 185, 129, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.7); /* Sombra más brillante y grande */
            }
        }

        /* Clase para la tarjeta del día actual */
        .glass-card.today {
            border-color: #10b981 !important; /* Verde esmeralda (emerald-500) */
            animation: pulse-grow 2s infinite ease-in-out; /* Aplicar la animación */
        }

        /* Clase para el texto del día actual */
        .today .day-name-text {
            color: #10b981 !important; /* Texto del día en verde */
        }
        
        /* Clase para el SVG del día actual */
        .today .dumbbell-svg .bar, .today .dumbbell-svg .weight {
            fill: #10b981 !important; /* SVG del día en verde */
        }
        
        /* === ESTILOS PARA LA RUTINA COMPLETADA (ROJO) === */
        /* Animación de Advertencia (reutilizada para Completada/Rojo por solicitud del usuario) */
        @keyframes pulse-warn {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.5), 0 4px 16px 0 rgba(0, 0, 0, 0.5); /* Sombra inicial */
            }
            50% {
                transform: scale(1.03); /* Ligeramente más grande */
                box-shadow: 0 0 25px rgba(239, 68, 68, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.7); /* Sombra más brillante y grande */
            }
        }
        
        /* CLASE NUEVA: Clase para la tarjeta del día que SÍ tiene registro en 7 días (Ahora ROJO) */
        .glass-card.completed-red { 
            border-color: #ef4444 !important; /* Rojo (red-500) */
            animation: pulse-warn 2s infinite ease-in-out; /* Aplicar la animación de advertencia */
        }
        
        /* Clase para el texto del día completado (ROJO) */
        .completed-red .day-name-text { 
            color: #ef4444 !important; /* Texto del día en rojo */
        }
        
        /* Clase para el SVG del día completado (ROJO) */
        .completed-red .dumbbell-svg .bar, .completed-red .dumbbell-svg .weight { 
            fill: #ef4444 !important; /* SVG del día en rojo */
        }
        
        /* Se elimina el estilo .incomplete que ahora se reemplaza por .completed-red */
        /* y se asegura que cualquier referencia a 'incomplete' sea limpia. */
        /* =========================================== */
    </style>
</head>

    <script>
        // --- Variables y Utilidades Globales (Mantenemos solo la caja de mensajes por si acaso) ---
        const messagebox = document.getElementById('message-box');
        
        // Asumiendo que el ID del usuario se guarda en localStorage después del login
        const USER_ID_KEY = 'currentUserId'; 
        const API_BASE_URL = window.location.origin; // Asumiendo que la API está en el mismo dominio

        // Función para mostrar mensajes de estado (éxito/error)
        function showMessage(message, type = 'success') {
            messagebox.textContent = message;
            messagebox.className = ''; 
            messagebox.classList.add('transition-none');
            messagebox.classList.add('message-' + type);
            messagebox.style.opacity = '1';
            messagebox.style.transform = 'translateX(-50%) translateY(0)';
            
            setTimeout(() => {
                messagebox.style.style = '';
                messagebox.style.opacity = '0';
                messagebox.style.transform = 'translateX(-50%) translateY(-20px)';
            }, 3000);
        }
        
        // --- FUNCIÓN PRINCIPAL PARA RESALTAR/ADVERTIR (LÓGICA INVERTIDA) ---
        async function checkRoutineStatusAndHighlight() {
            const userId = localStorage.getItem(USER_ID_KEY);
            if (!userId) {
                showMessage('No se encontró el ID de usuario. Por favor, inicie sesión.', 'error');
                return;
            }

            // Mapeo de índices de JS a nombres de días en español
            const dayNamesMap = {
                1: 'Lunes',
                2: 'Martes',
                3: 'Miércoles',
                4: 'Jueves',
                5: 'Viernes',
                6: 'Sábado',
                0: 'Domingo',
            };
            
            let journalStatus = {};
            
            try {
                // 1. Obtener el estado del journal del backend
                const response = await fetch(`${API_BASE_URL}/api/journal/status/${userId}`);
                const data = await response.json();

                if (data.success) {
                    journalStatus = data.journalStatus;
                } else {
                    console.error("Error al obtener el estado del journal:", data.error);
                    showMessage('Error al cargar el estado de rutinas.', 'error');
                    return;
                }
            } catch (error) {
                console.error("Fallo de red al obtener el estado del journal:", error);
                showMessage('Error de conexión con el servidor de la API.', 'error');
                return;
            }

            // 2. Determinar el estado de cada tarjeta y aplicar las clases
            const allCards = document.querySelectorAll('.glass-card');
            const now = new Date();
            const todayIndex = now.getDay(); // 0=Domingo, 1=Lunes, ..., 6=Sábado
            const todayDayName = dayNamesMap[todayIndex];

            allCards.forEach(card => {
                const dayName = card.getAttribute('data-day');
                // isCompleted es TRUE si se completó en los últimos 7 días.
                const isCompleted = journalStatus[dayName] === true;

                // Limpiamos las clases de estado previas
                card.classList.remove('today', 'completed-red'); // Aseguramos que solo usamos la nueva clase

                // Lógica PRINCIPAL de resaltado:
                
                // 1. COMPLETADO (ROJO) - Prioridad 1
                // Se aplica si: El día SÍ está completado en los últimos 7 días.
                if (isCompleted) {
                    // Si el día está completado, se pone ROJO como solicitó el usuario.
                    card.classList.add('completed-red');
                }

                // 2. Resaltado del Día Actual (VERDE) - Prioridad 2
                // Se aplica si: Es el día de hoy, Y NO está marcado como completado (evitando doble color).
                if (dayName === todayDayName && !isCompleted) {
                    card.classList.add('today');
                }
            });
        }
        
        // --- Lógica de Inicialización ---
        window.onload = function() {
            
            // Función mejorada que revisa el estado del journal
            checkRoutineStatusAndHighlight(); 

            // Mensaje de bienvenida adaptado
            const todayCard = document.querySelector('.glass-card.today');
            if (todayCard) {
                const dayName = todayCard.querySelector('.day-name-text').textContent;
                showMessage(`¡Es ${dayName}! Tu rutina está lista.`, 'success');
            } else {
                showMessage('Selecciona un día para ver tu rutina.', 'success');
            }
        };

    </script>
