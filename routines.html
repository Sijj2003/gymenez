        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Usamos el mismo fondo del Dashboard (PROFILE_FONDO) */
            background-image: url('PROFILE_FONDO.png');

            background-position: center;

            background-attachment: fixed;
            color: #e5e7eb; 
            transition: background-image 1s ease-in-out; 

            /* Borde negro para todas las letras (Text Stroke Effect) */
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                 0.5px -0.5px 0 #000,
                -0.5px  0.5px 0 #000,
                 0.5px  0.5px 0 #000;
        }
        
        /* Estilo específico para el efecto Glassmorphism en las tarjetas */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; /* Indicador de elemento pulsable */
        }
        
        /* === ESTILO UNIFICADO CON index.html DASHBOARD CARD === */
        .glass-card:hover {
            transform: translateY(-2px); /* Menos desplazamiento que antes */
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.6); /* Sombra unificada */
        }

        /* Sombra/Borde para el texto del Header (Gris) */
        .text-border-gray {
            text-shadow: 0 0 3px #4b5563; 
        }

        /* Estilos para notificaciones (Unificado con index.html) */
        #message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .message-success { background-color: #10b981; color: white; } 
        
        /* Estilo de borde negro para el SVG (simulando un stroke) */
        .dumbbell-svg .bar, .dumbbell-svg .weight {
            stroke: black;
            stroke-width: 1.5px; /* Ajusta el grosor del borde si es necesario */
            stroke-linejoin: round; /* Suaviza las uniones de los bordes */

        }

        /* Borde negro para el texto de los días (duplicado del body pero específico para esta clase) */

        }
    </style>

    <script>
        // --- Variables y Utilidades Globales ---
        const messagebox = document.getElementById('message-box');
        
        // Nombres de los días de la semana en español, indexados por getDay() (0 = Domingo, 1 = Lunes...)
        // Usamos la versión con acentos y minúsculas para compararla con el H3 de la tarjeta.
        const DAY_NAMES = ['domingo', 'lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado'];
        const MS_PER_DAY = 1000 * 60 * 60 * 24;

        // --- SIMULACIÓN DE LA COLECCIÓN JOURNAL (Base de Datos) ---
        // Almacena el timestamp de la última vez que se completó una rutina por día.
        
        /**
         * Simula la obtención de la última fecha de completado para un día de rutina.
         * @param {string} dayName Nombre del día (ej: 'lunes').
         * @returns {Date | null} La fecha de la última vez que se completó, o null.
         */
        function getLastCompletedDate(dayName) {
            // Nota: En un sistema real, esto sería una llamada a la API o DB. 
            // Usamos localStorage para persistir la simulación entre recargas.
            const journal = JSON.parse(localStorage.getItem('gymenez_journal')) || {};
            // Normalizamos el nombre del día a minúsculas y sin acentos para la clave de almacenamiento
            const key = dayName.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, ""); 
            const timestamp = journal[key];
            return timestamp ? new Date(timestamp) : null;
        }

        // Función para mostrar mensajes de estado (éxito/error)
        function showMessage(message, type = 'success') {
            messagebox.textContent = message;
            messagebox.className = ''; 
            messagebox.classList.add('transition-none');
            messagebox.classList.add('message-' + type);
            messagebox.style.opacity = '1';
            messagebox.style.transform = 'translateX(-50%) translateY(0)';
            
            setTimeout(() => {
                messagebox.classList.add('transition-all');
                messagebox.style.opacity = '0';
                messagebox.style.transform = 'translateX(-50%) translateY(-20px)';
            }, 3000);
        }
        
        // --- Lógica de Manejo de Tarjetas ---
        function updateRoutineCards() {
            const today = new Date();
            const todayIndex = today.getDay();
            const todayName = DAY_NAMES[todayIndex]; // Ej: 'lunes'
            const routineCards = document.querySelectorAll('.routine-card');

            routineCards.forEach(card => {
                const dayLinkElement = card.querySelector('h3');
                const daySVG = card.querySelector('svg');
                // El nombre del día es el texto del H3 en minúsculas y sin acento
                const cardDayName = dayLinkElement.textContent.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                
                // 1. Limpiar clases de estilo dinámico (Verde/Rojo) y restaurar base
                card.classList.remove('border-green-500', 'border-red-500', 'cursor-not-allowed', 'opacity-50');
                dayLinkElement.classList.remove('text-green-500', 'text-red-500');
                
                // Restaurar color base (Amarillo/Amber-400) al borde y texto si fue modificado
                card.classList.add('border-amber-400');
                dayLinkElement.classList.add('text-amber-400');

                daySVG.querySelectorAll('.bar, .weight').forEach(el => {
                    el.setAttribute('fill', '#facc15'); // Color amarillo base: #facc15 (amber-400)
                });
                
                card.style.pointerEvents = 'auto'; // Habilitar clics por defecto
                card.setAttribute('href', `${cardDayName}.html`); // Restaurar el enlace


                // 2. Revisar si la rutina fue completada en los últimos 7 días.
                const lastCompleted = getLastCompletedDate(cardDayName);
                let isRecentlyCompleted = false;
                
                if (lastCompleted) {
                    // Calcular la diferencia en días. Se usa la fecha actual - 7 días.
                    const sevenDaysAgo = today.getTime() - (7 * MS_PER_DAY);
                    
                    // Si la fecha de completado es MÁS reciente que hace 7 días, está completada recientemente.
                    if (lastCompleted.getTime() > sevenDaysAgo) {
                         // Adicionalmente, se verifica que la rutina completada corresponda 
                         // al mismo día de la semana (Lunes, Martes, etc.)
                         const completedDayIndex = lastCompleted.getDay();
                         const completedDayName = DAY_NAMES[completedDayIndex];
                         
                         // Si es el mismo día de la semana, se considera reciente y se bloquea
                         if (completedDayName === cardDayName) {
                            isRecentlyCompleted = true;
                         }
                    }
                }

                // 3. Aplicar Estilos
                if (isRecentlyCompleted) {
                    // ESTILO ROJO: Rutina Completada hace menos de 7 días (No se puede repetir)
                    // Se remueve el amarillo y se añade el rojo
                    card.classList.remove('border-amber-400');
                    dayLinkElement.classList.remove('text-amber-400');

                    card.classList.add('border-red-500', 'cursor-not-allowed', 'opacity-50');
                    dayLinkElement.classList.add('text-red-500');
                    
                    daySVG.querySelectorAll('.bar, .weight').forEach(el => {
                        el.setAttribute('fill', '#ef4444'); // Color rojo: #ef4444 (red-500)
                    });
                    
                    card.style.pointerEvents = 'none'; // Deshabilitar clic
                    card.setAttribute('href', '#'); // Anular el enlace (mejor que null)
                    
                } else if (cardDayName === todayName.normalize("NFD").replace(/[\u0300-\u036f]/g, "")) {
                    // ESTILO VERDE: Día de Entrenamiento de Hoy (Solo si no está en rojo)
                    // Se remueve el amarillo y se añade el verde
                    card.classList.remove('border-amber-400');
                    dayLinkElement.classList.remove('text-amber-400');
                    
                    card.classList.add('border-green-500');
                    dayLinkElement.classList.add('text-green-500');
                    
                    daySVG.querySelectorAll('.bar, .weight').forEach(el => {
                        el.setAttribute('fill', '#22c55e'); // Color verde: #22c55e (green-500)
                    });
                } 
                // Si no es hoy ni está completada recientemente, mantiene el amarillo base.
            });
        }


        // --- Lógica de Inicialización ---
        window.onload = function() {
            updateRoutineCards();

            showMessage('Selecciona un día para ver tu rutina.', 'success');
