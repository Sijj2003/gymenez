<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMENEZ - Administraci√≥n</title>
    <link rel="icon" type="image/png" href="mini_logo.png">
    <link rel="shortcut icon" type="image/png" href="mini_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura (DEFAULT/LOGIN) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Fondo Inicial (LOGIN) */
            background-image: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            /* Transici√≥n para un cambio de fondo suave */
            transition: background-image 1s ease-in-out; 
            /* Importante: para el dashboard, quitamos la centralizaci√≥n inicial */
            display: flex; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .GYM-YELLOW { color: #FFC300; }
        .bg-GYM-YELLOW { background-color: #FFC300; }

        /* Estilo de Tarjetas (Glassmorphism) */
        .glass-card {
            background: rgba(26, 26, 46, 0.8); /* Fondo semi-transparente */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .management-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .management-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-5px);
            border-color: #FFC300;
        }

        /* Animaci√≥n de entrada */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body>

    <div id="admin-container" class="w-full flex justify-center items-center py-10 px-4">
        
        <div class="glass-card p-8 rounded-3xl shadow-2xl w-full max-w-md animate-fade-in">
            <div class="text-center mb-8">
                <img src="mini_logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4">
                <h1 class="text-3xl font-black GYM-YELLOW tracking-tighter italic uppercase">Admin Access</h1>
                <p class="text-gray-400 text-sm">Panel de Control Exclusivo</p>
            </div>

            <form id="admin-login-form" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Usuario Administrador</label>
                    <input type="text" id="admin-user" required 
                           class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 outline-none transition-all text-white placeholder-gray-600"
                           placeholder="Ingresa tu usuario">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Contrase√±a</label>
                    <input type="password" id="admin-pass" required 
                           class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 outline-none transition-all text-white placeholder-gray-600"
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button type="submit" class="w-full bg-GYM-YELLOW hover:bg-yellow-500 text-black font-black py-4 rounded-xl transition duration-300 shadow-lg shadow-yellow-500/20 uppercase tracking-widest text-sm mt-4">
                    ENTRAR AL PANEL
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 flex flex-col gap-3">
                <button id="forgot-password-link" class="text-xs text-gray-500 hover:text-white transition text-center uppercase font-bold tracking-tighter">
                    ¬øOlvidaste tus credenciales? Contactar Soporte
                </button>
                <button id="return-to-client-login" class="text-xs text-sky-400 hover:text-sky-300 transition text-center uppercase font-bold tracking-tighter">
                    Volver al Acceso de Clientes
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://gymenez-server-ca59c6328328.herokuapp.com';
        const WHATSAPP_NUMBER = "+5491123916995";
        const WHATSAPP_MESSAGE_RECOVERY = "Hola, soy administrador de GYMENEZ y necesito recuperar mis credenciales de acceso.";

        // --- Renderizar el Dashboard tras el Login ---
        function renderAdminDashboard(adminData) {
            const container = document.getElementById('admin-container');
            container.classList.remove('max-w-md'); 
            
            // Cambiamos el fondo a modo administraci√≥n
            document.body.style.backgroundImage = "url('FONDO.png')"; 

            container.innerHTML = `
                <div class="max-w-5xl w-full p-6 animate-fade-in">
                    <header class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                        <div class="flex items-center gap-4">
                            <img src="mini_logo.png" alt="Logo" class="w-16 h-16">
                            <div>
                                <h1 class="text-3xl font-black GYM-YELLOW tracking-tighter uppercase italic leading-none">Panel de Control</h1>
                                <p class="text-gray-400 mt-1">Bienvenido de nuevo, ${adminData.username}</p>
                            </div>
                        </div>
                        <button id="logout-btn" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-6 py-2 rounded-full border border-red-500/50 transition duration-300 font-bold text-sm tracking-widest">
                            CERRAR SESI√ìN
                        </button>
                    </header>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        
                        <a href="admin_users.html" class="management-card p-8 block group">
                            <div class="text-5xl mb-4 group-hover:scale-110 transition-transform duration-300">üë•</div>
                            <h3 class="text-xl font-bold text-white mb-2 uppercase italic tracking-tighter">Gesti√≥n de Usuarios</h3>
                            <p class="text-gray-400 text-sm leading-relaxed">Administra accesos, fechas de nacimiento y perfiles de clientes de forma segura.</p>
                        </a>

                        <a href="admin_routines.html" class="management-card p-8 block group">
                            <div class="text-5xl mb-4 group-hover:scale-110 transition-transform duration-300">üèãÔ∏è</div>
                            <h3 class="text-xl font-bold text-white mb-2 uppercase italic tracking-tighter">Entrenamientos</h3>
                            <p class="text-gray-400 text-sm leading-relaxed">Crea ejercicios y construye rutinas personalizadas basadas en objetivos espec√≠ficos.</p>
                        </a>

                        <a href="admin_goals.html" class="management-card p-8 block group">
                            <div class="text-5xl mb-4 group-hover:scale-110 transition-transform duration-300">üéØ</div>
                            <h3 class="text-xl font-bold text-white mb-2 uppercase italic tracking-tighter">Users Goals</h3>
                            <p class="text-gray-400 text-sm leading-relaxed">Plantea y actualiza los objetivos trimestrales din√°micos para todos los usuarios.</p>
                        </a>

                    </div>
                </div>
            `;

            // Listener para el bot√≥n de cierre de sesi√≥n
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('adminSession');
                location.reload();
            });
        }

        // --- Manejo del Login ---
        async function handleAdminLogin(e) {
            e.preventDefault();
            const username = document.getElementById('admin-user').value;
            const password = document.getElementById('admin-pass').value;

            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardamos la sesi√≥n
                    localStorage.setItem('adminSession', JSON.stringify({
                        username: data.admin.username,
                        token: data.token,
                        loginTime: new Date().getTime()
                    }));

                    // Renderizamos el Dashboard
                    renderAdminDashboard(data.admin);
                } else {
                    alert(data.error || 'Credenciales incorrectas');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de red. No se pudo conectar con el servidor API.');
            }
        }

        function handleForgotPassword() {
            const encodedMessage = encodeURIComponent(WHATSAPP_MESSAGE_RECOVERY);
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER.replace(/[^\d+]/g, '')}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function handleReturnToClientLogin() {
            window.location.href = 'index.html'; 
        }

        // --- L√≥gica de Inicializaci√≥n ---
        window.onload = function() {
            const storedSession = localStorage.getItem('adminSession');
            
            if (storedSession) {
                try {
                    const adminData = JSON.parse(storedSession);
                    renderAdminDashboard(adminData);
                } catch (e) {
                    localStorage.removeItem('adminSession');
                    attachLoginListeners();
                }
            } else {
                attachLoginListeners();
            }
        };

        function attachLoginListeners() {
            document.getElementById('admin-login-form').addEventListener('submit', handleAdminLogin);
            document.getElementById('forgot-password-link').addEventListener('click', handleForgotPassword);
            document.getElementById('return-to-client-login').addEventListener('click', handleReturnToClientLogin);
        }
    </script>
</body>
</html>
