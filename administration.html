<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMENEZ - Administración</title>
    <link rel="icon" type="image/png" href="mini_logo.png">
    <link rel="shortcut icon" type="image/png" href="mini_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura (DEFAULT/LOGIN) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Fondo Inicial (LOGIN) */
            background-image: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            /* Transición para un cambio de fondo suave */
            transition: background-image 1s ease-in-out; 
            /* Importante: para el dashboard, quitamos la centralización inicial */
            display: flex; /* Mantenemos flex para el login, pero lo cambiaremos a block/flex en el dashboard */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* Contenedor principal que se reemplazará (Login Card) */
        #main-container {
            width: 100%;
            max-width: 448px; /* max-w-sm (384px) + padding o un valor fijo para el glass effect */
            padding: 1rem;
        }

        /* Efecto de cristal esmerilado para el contenedor de login (Mejora estética) */
        .glass-effect {
            background-color: rgba(13, 13, 26, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); 
            border-radius: 20px; 
            padding: 2.5rem; 
        }

        /* Estilo para inputs más oscuros y modernos (Mejora estética) */
        .custom-input {
            background-color: #1a1a2e; 
            border: 1px solid #3d3d5c;
            color: #e5e7eb; 
            padding: 0.85rem 1rem; 
            border-radius: 0.6rem; 
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s; 
        }

        .custom-input:focus {
            border-color: #0ea5e9; 
            outline: none;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.3); 
            background-color: #252540; 
        }

        /* Estilo específico para el logo GYMENEZ para asegurar el borde negro */
        .logo-text {
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000,
                -1.5px -1.5px 0 #000, 
                 1.5px -1.5px 0 #000,
                -1.5px  1.5px 0 #000,
                 1.5px  1.5px 0 #000;
        }

        /* Clases de color específicas para el logo */
        .logo-yellow {
            color: #facc15; /* Color amarillo */
        }

        .logo-white {
            color: #ffffff; /* Color blanco */
        }

        /* --- ESTILOS DEL DASHBOARD --- */
        /* Estilo del Header inspirado en el Navbar de index.html */
        .dashboard-header {
            background-color: rgba(13, 13, 26, 0.8); /* Oscuro semi-transparente */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem;
        }

        /* Estilo del Dashboard Content */
        .dashboard-content {
            padding-top: 80px; /* Espacio para el header fijo */
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            padding-bottom: 1.5rem;
            width: 100%;
            max-width: 1280px; /* Para centrar el contenido en pantallas grandes */
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <div id="main-container" class="glass-effect w-full max-w-sm space-y-7 rounded-2xl"> 

        <div class="text-center">
            
            <h1 class="text-4xl font-extrabold logo-text tracking-wider"> 
                <span class="logo-yellow">GYM</span><span class="logo-white">ENEZ</span>
            </h1> 
            <p class="mt-3 text-xl font-semibold text-gray-200">Acceso Administrativo</p> 

        </div>

        <form id="admin-login-form" class="space-y-5"> 

            <div>
                <label for="login-email" class="text-sm font-medium text-gray-300 block mb-2">Correo Electrónico:</label> 
                <input type="email" id="login-email" name="email" required class="custom-input w-full" placeholder="admin@tudominio.com">
            </div>

            <div>
                <label for="login-password" class="text-sm font-medium text-gray-300 block mb-2">Contraseña:</label> 
                <input type="password" id="login-password" name="password" required class="custom-input w-full" placeholder="••••••••">
            </div>

            <p id="login-error-message" class="text-red-400 text-center font-semibold mt-4 mb-4 hidden"></p>

            <button type="submit" id="login-button" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3.5 rounded-xl transition duration-300 transform hover:scale-105 tracking-wider uppercase shadow-lg"> 
                Iniciar Sesión
            </button>
        </form>

        <div class="text-center text-sm space-y-3">
            <a href="#" id="forgot-password-link" class="text-sky-400 hover:text-sky-300 transition duration-200 block">
                ¿Olvidaste tu contraseña?
            </a>
            <a href="#" id="return-to-client-login" class="text-gray-400 hover:text-gray-300 transition duration-200 block">
                Volver a acceso de clientes
            </a>
        </div>
    </div>

    <script>
        // ----------------------------------------------------
        // --- CONFIGURACIÓN Y LÓGICA DE INICIO DE SESIÓN ---
        // ----------------------------------------------------
        
        const API_BASE_URL = "https://sijj2003.pythonanywhere.com"; 
        const ADMIN_LOGIN_ENDPOINT = `${API_BASE_URL}/api/admin_login`;
        const WHATSAPP_NUMBER = "+584120000000"; 
        const WHATSAPP_MESSAGE_RECOVERY = "Hola, necesito ayuda para recuperar mi acceso de administrador en GYMENEZ. Mi correo es... [Indicar Correo]"; 


        // --------------------------------
        // --- DASHBOARD RENDERER ---
        // --------------------------------

        /**
         * Renderiza el layout visual del dashboard del administrador, inspirado en index.html.
         * Esto reemplaza el formulario de login.
         */
        function renderAdminDashboard(adminData) {
            const body = document.body;
            const adminName = adminData.name || "Administrador";

            // 1. Quitar las clases de centrado del body para que el dashboard ocupe toda la pantalla
            body.classList.remove('flex', 'items-center', 'justify-center', 'min-h-screen', 'p-4');
            body.style.display = 'block';
            body.style.padding = '0';
            body.style.margin = '0';

            // 2. Definir la estructura HTML del Dashboard
            const dashboardHTML = `
                <header class="dashboard-header flex justify-between items-center px-6 py-3">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-3xl font-extrabold logo-text tracking-wider">
                            <span class="logo-yellow">GYM</span><span class="logo-white">ENEZ</span>
                        </h1>
                        <span class="text-gray-400 text-sm font-light uppercase tracking-widest">Admin Panel</span>
                    </div>
                    <nav>
                        <ul class="flex space-x-6 text-sm font-semibold">
                            <li><a href="#" class="text-sky-400 hover:text-sky-300 transition duration-200">Usuarios</a></li>
                            <li><a href="#" class="text-gray-300 hover:text-sky-300 transition duration-200">Pagos</a></li>
                            <li><a href="#" class="text-gray-300 hover:text-sky-300 transition duration-200">Reportes</a></li>
                            <li>
                                <button id="logout-btn" class="text-red-400 hover:text-red-300 transition duration-200">
                                    Cerrar Sesión
                                </button>
                            </li>
                        </ul>
                    </nav>
                </header>

                <main class="dashboard-content">
                    <h2 class="text-4xl font-bold text-gray-100 mb-6 mt-4">
                        ¡Bienvenido de vuelta, ${adminName}!
                    </h2>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        
                        <div class="glass-effect p-6 space-y-3 rounded-xl hover:shadow-sky-500/30 transition duration-300 transform hover:-translate-y-1">
                            <p class="text-sm text-gray-400 uppercase tracking-widest">Usuarios Activos</p>
                            <h3 class="text-5xl font-extrabold text-sky-400">145</h3>
                            <p class="text-sm text-gray-300">Última actualización: Ahora</p>
                        </div>
                        
                        <div class="glass-effect p-6 space-y-3 rounded-xl hover:shadow-sky-500/30 transition duration-300 transform hover:-translate-y-1">
                            <p class="text-sm text-gray-400 uppercase tracking-widest">Ingresos (Mes)</p>
                            <h3 class="text-5xl font-extrabold text-green-400">$8,940</h3>
                            <p class="text-sm text-gray-300">Meta cumplida en un 80%</p>
                        </div>

                        <div class="glass-effect p-6 space-y-3 rounded-xl hover:shadow-sky-500/30 transition duration-300 transform hover:-translate-y-1">
                            <p class="text-sm text-gray-400 uppercase tracking-widest">Rutinas Creadas</p>
                            <h3 class="text-5xl font-extrabold text-yellow-400">42</h3>
                            <p class="text-sm text-gray-300">Pendiente de revisión: 3</p>
                        </div>

                    </div>

                    <p class="mt-12 text-gray-500 text-center">
                        Este es un apartado puramente gráfico de demostración del Dashboard Administrativo.
                    </p>
                </main>
            `;

            // 3. Reemplazar todo el contenido del body por el Dashboard
            body.innerHTML = dashboardHTML;

            // 4. Adjuntar listener para el botón de Cerrar Sesión
            document.getElementById('logout-btn').addEventListener('click', handleAdminLogout);
        }

        /**
         * Función para cerrar la sesión (limpia localStorage y recarga la página)
         */
        function handleAdminLogout() {
            localStorage.removeItem('adminSession');
            localStorage.removeItem('deviceId'); // Opcional, pero recomendado
            window.location.reload(); 
        }

        // --------------------------------
        // --- FUNCIONES DE SOPORTE ---
        // --------------------------------
        
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        function displayError(message) {
            const errorElement = document.getElementById('login-error-message');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                setTimeout(() => {
                    errorElement.classList.add('hidden');
                    errorElement.textContent = '';
                }, 5000);
            }
        }


        // --------------------------------
        // --- FUNCIÓN PRINCIPAL DE LOGIN (MODIFICADA) ---
        // --------------------------------

        async function handleAdminLogin(event) {
            event.preventDefault(); 
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const deviceId = getDeviceId(); 
            
            document.getElementById('login-error-message').classList.add('hidden');

            if (!email || !password) {
                displayError('Por favor, ingresa tu correo electrónico y contraseña.');
                return;
            }

            try {
                const response = await fetch(ADMIN_LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, deviceId })
                });

                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    console.error('La respuesta no es JSON, es HTML o texto plano:', responseText);
                    displayError('Error de servidor: La API no devolvió una respuesta válida. (404/500)');
                    return;
                }
                
                if (response.ok && data.success) {
                    // *** CAMBIO CLAVE: Llama a la función de renderizado en lugar de redirigir ***
                    localStorage.setItem('adminSession', JSON.stringify(data.admin));
                    renderAdminDashboard(data.admin); 
                } else {
                    const errorMessage = data.error || 'Credenciales inválidas. Por favor, verifica el correo y la contraseña.';
                    displayError(errorMessage);
                }
            } catch (error) {
                console.error('Error al intentar iniciar sesión:', error);
                displayError('Error de red. No se pudo conectar con el servidor API.');
            }
        }

        // FUNCIÓN PARA REDIRECCIONAR A WHATSAPP
        function handleForgotPassword() {
            const encodedMessage = encodeURIComponent(WHATSAPP_MESSAGE_RECOVERY);
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER.replace(/[^\\d+]/g, '')}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }
        
        // FUNCIÓN PARA VOLVER AL LOGIN GENERAL
        function handleReturnToClientLogin() {
            window.location.href = 'index.html'; 
        }


        // --- Lógica de Inicialización ---
        window.onload = function() {
            const storedSession = localStorage.getItem('adminSession');
            
            // Si hay sesión activa, renderizar el dashboard inmediatamente
            if (storedSession) {
                try {
                    const adminData = JSON.parse(storedSession);
                    renderAdminDashboard(adminData);
                } catch (e) {
                    // Si el JSON es inválido, limpiar y mostrar login
                    localStorage.removeItem('adminSession');
                    attachLoginListeners();
                }
            } else {
                // Si no hay sesión, adjuntar listeners al formulario de login
                attachLoginListeners();
            }
        };

        // Función auxiliar para adjuntar listeners al formulario (solo se usa en el login)
        function attachLoginListeners() {
            document.getElementById('admin-login-form').addEventListener('submit', handleAdminLogin);
            document.getElementById('forgot-password-link').addEventListener('click', handleForgotPassword);
            document.getElementById('return-to-client-login').addEventListener('click', handleReturnToClientLogin);
        }
    </script>
</body>
</html>
