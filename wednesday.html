<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina Mi茅rcoles</title>
    <link rel="icon" type="image/png" href="mini_logo.png">
    <link rel="shortcut icon" type="image/png" href="mini_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            background-image: url('routines_background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            /* Sombra de texto general del body (se mantiene) */
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                 0.5px -0.5px 0 #000,
                -0.5px  0.5px 0 #000,
                 0.5px  0.5px 0 #000;
        }
        
        /* Estilo para tarjetas de ejercicios */
        .glass-item-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.3);
            border-left: 5px solid #facc15; /* Borde amarillo de contraste */
        }
        
        /* === ESTILOS DE CONTRASTE === */
        .text-contrast-dark {
            text-shadow: 
                1px 1px 2px #000,
                -1px -1px 2px #000,
                1px -1px 2px #000,
                -1px 1px 2px #000,
                0 0 5px rgba(0, 0, 0, 0.8); 
        }
        .text-border-gray {
            text-shadow: 0 0 3px #4b5563; 
        }

        /* Estilos para notificaciones */
        #message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .message-success { background-color: #10b981; color: white; } 
        .message-error { background-color: #ef4444; color: white; }
        
        /* ======================================= */
        /* Estilos para Pantalla de xito */
        /* ======================================= */
        #finish-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            text-align: center; 
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.7s ease-in-out; 
            gap: 1rem; 
        }

        #finish-screen.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* T铆tulo Principal: RUTINA FINALIZADA (CON FADE) */
        #finish-message {
            font-size: 3rem; 
            font-weight: 900;
            line-height: 1;
            padding: 0.5rem 1rem;
            color: #facc15; /* Amarillo */
            
            /* Animaci贸n de Desvanecimiento (Fade In/Fade Out) */
            animation: fade-pulse 1.5s ease-in-out infinite alternate; 

            /* Sombra suave para contraste */
            text-shadow: 
                0 0 5px rgba(250, 202, 21, 0.5), 
                0 0 15px rgba(250, 202, 21, 0.3); 
            
            z-index: 2001;
        }

        /* Keyframes para la animaci贸n de desvanecimiento */
        @keyframes fade-pulse {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* Ajuste de tama帽o en pantallas m谩s grandes */
        @media (min-width: 768px) {
            #finish-message {
                font-size: 5rem;
            }
        }

    </style>
</head>
<body class="min-h-screen">

    <div id="message-box"></div>
    
    <div id="finish-screen">
        <h2 id="finish-message">RUTINA FINALIZADA</h2>
    </div>

    <audio id="fireworks-audio" preload="auto">
        <source src="https://assets.mixkit.co/sfx/download/mixkit-fireworks-whistle-explosion-466.wav" type="audio/wav">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <header class="flex justify-between items-center py-4 px-8 mb-4">
        <h1 class="text-3xl font-extrabold uppercase tracking-wider text-border-gray">
            <span class="text-amber-400">GYM</span><span class="text-white">ENEZ</span>
        </h1>
        
        <div class="flex space-x-4">
            <a href="routines.html" 
               class="px-4 py-2 text-sm font-semibold rounded-full bg-sky-600 text-white hover:bg-sky-500 transition duration-300">
                REGRESAR
            </a>
        </div>
    </header>
    
    <section id="routine-detail" class="min-h-screen p-4 sm:p-8 pt-0"> 
        <div class="max-w-4xl mx-auto">
            
            <h2 id="day-title" class="text-4xl font-extrabold text-center text-amber-400 uppercase mb-8 pb-2">
                Rutina de Mi茅rcoles
            </h2>

            <div id="loading-spinner" class="text-center py-10">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-amber-400 border-t-transparent rounded-full"></div>
                <p class="mt-4 text-gray-400">Estableciendo conexi贸n y cargando ejercicios...</p>
            </div>

            <div id="exercises-container" class="space-y-4">
            </div>
            
            <div id="finish-routine-container" class="mt-8 text-center hidden">
                <button id="finish-routine-btn" 
                        class="w-full sm:w-1/2 py-3 rounded-xl text-lg font-bold transition duration-300 uppercase shadow-xl"
                        disabled>
                    RUTINA TERMINADA
                </button>
            </div>
            
            <div id="no-data-message" class="hidden text-center py-10 text-gray-400">
                <p class="text-xl">
                    <span class="text-amber-400 font-bold">隆D铆a Libre!</span> No se encontraron ejercicios asignados para este d铆a.
                </p>
                <p class="mt-2 text-sm">Disfruta tu descanso o contacta a tu entrenador.</p>
            </div>

        </div>
    </section>

    <script type="module">
        //  URL BASE DE TU API.
        const API_BASE_URL = 'https://sijj2003.pythonanywhere.com'; 
        
        let userId = null;
        let routineExercises = []; 
        
        // Nombre del d铆a actual
        const CURRENT_DAY = 'Mi茅rcoles'; 
        
        // --- Utilidades del DOM ---
        const messagebox = document.getElementById('message-box');
        const loadingSpinner = document.getElementById('loading-spinner');
        const exercisesContainer = document.getElementById('exercises-container');
        const noDataMessage = document.getElementById('no-data-message');
        const dayTitle = document.getElementById('day-title');
        const finishRoutineContainer = document.getElementById('finish-routine-container');
        const finishRoutineBtn = document.getElementById('finish-routine-btn');
        const finishScreen = document.getElementById('finish-screen');
        const fireworksAudio = document.getElementById('fireworks-audio');


        function showMessage(message, type = 'success') {
            messagebox.textContent = message;
            messagebox.className = ''; 
            messagebox.classList.add('transition-none');
            messagebox.classList.add('message-' + type);
            messagebox.style.opacity = '1';
            messagebox.style.transform = 'translateX(-50%) translateY(0)';
            
            setTimeout(() => {
                messagebox.style.opacity = '0';
                messagebox.style.transform = 'translateX(-50%) translateY(-20px)';
            }, 3000);
        }
        
        /**
         * Llama a la API para obtener el enlace del tutorial y lo abre en una nueva pesta帽a.
         */
        async function openTutorial(exerciseName) {
            const encodedName = encodeURIComponent(exerciseName);
            const API_URL = `${API_BASE_URL}/api/exercises/tutorial/${encodedName}`;
            let data = null;

            try {
                showMessage(`Buscando tutorial para: ${exerciseName}...`, 'success');
                
                const response = await fetch(API_URL);
                const contentType = response.headers.get("content-type");
                
                if (contentType && contentType.includes("application/json")) {
                    data = await response.json();
                } else {
                    const errorText = await response.text(); 
                    console.error("Respuesta no JSON del servidor:", errorText);
                    throw new Error(`Error ${response.status} en el servidor. El servidor devolvi贸 HTML/Texto, no JSON. (Revisar logs del servidor)`);
                }
                
                if (!response.ok || !data.success) {
                    throw new Error(data.error || `Error ${response.status} en el servidor. Tutorial no disponible.`);
                }
                
                const tutorialLink = data.tutorialLink;

                if (tutorialLink) {
                    window.open(tutorialLink, '_blank'); 
                    showMessage(`Tutorial abierto: ${exerciseName}`, 'success');
                } else {
                    showMessage('El enlace del tutorial no est谩 configurado.', 'error');
                }

            } catch (e) {
                console.error("Error al obtener el tutorial:", e);
                if (e.message.includes('500') || e.message.includes('404')) {
                    showMessage(`Error de conexi贸n o configuraci贸n. Detalles: ${e.message}`, 'error');
                } else {
                    showMessage(`Error: ${e.message}`, 'error');
                }
            }
        }
        
        window.openTutorial = openTutorial; 


        // --- FUNCIONES DE INTERACTIVIDAD ---

        /**
         * Actualiza el estado visual del bot贸n 'Rutina Terminada'.
         */
        function updateFinishButtonState() {
            // Comprueba si TODOS los ejercicios est谩n marcados como completados
            const allCompleted = routineExercises.length > 0 && routineExercises.every(e => e.isCompleted);
            
            finishRoutineBtn.disabled = !allCompleted;
            
            // Eliminar clases anteriores
            finishRoutineBtn.classList.remove('bg-red-600', 'hover:bg-red-500', 'bg-green-600', 'hover:bg-green-500', 'text-gray-300', 'text-white');

            if (allCompleted) {
                // Estado ACTIVO (Verde)
                finishRoutineBtn.classList.add('bg-green-600', 'hover:bg-green-500', 'text-white');
            } else {
                // Estado INACTIVO (Rojo)
                finishRoutineBtn.classList.add('bg-red-600', 'hover:bg-red-500', 'text-gray-300');
            }
        }

        /**
         * Maneja el clic en el bot贸n 'Completar' de un ejercicio.
         */
        function toggleExerciseCompleted(exerciseName) {
            const exercise = routineExercises.find(e => e.exerciseName === exerciseName);
            if (!exercise) return;

            // 1. Alternar el estado en el modelo de datos
            exercise.isCompleted = !exercise.isCompleted;

            // 2. Actualizar visualmente la tarjeta
            const cardId = exerciseName.replace(/\s/g, '-');
            const completedIndicator = document.getElementById(`completed-indicator-${cardId}`);
            const completedButton = document.getElementById(`completed-button-${cardId}`);
            
            if (exercise.isCompleted) {
                completedIndicator.classList.remove('bg-gray-700');
                completedIndicator.classList.add('bg-green-600');
                
                completedButton.classList.remove('bg-sky-600', 'hover:bg-sky-500');
                completedButton.classList.add('bg-gray-700', 'hover:bg-gray-600');
                completedButton.textContent = 'HECHO';
                showMessage(`${exerciseName} marcado como completado.`, 'success');
            } else {
                completedIndicator.classList.remove('bg-green-600');
                completedIndicator.classList.add('bg-gray-700');
                
                completedButton.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                completedButton.classList.add('bg-sky-600', 'hover:bg-sky-500');
                completedButton.textContent = 'COMPLETAR';
                showMessage(`${exerciseName} marcado como pendiente.`, 'error');
            }

            // 3. Actualizar el estado del bot贸n de rutina terminada
            updateFinishButtonState();
        }

        window.toggleExerciseCompleted = toggleExerciseCompleted; 


        /**
         * Muestra la animaci贸n de felicitaci贸n con fuegos artificiales y sonido.
         */
        function displayCompletionFireworks() {
            finishScreen.classList.add('show');
            
            // Intentar reproducir el sonido 
            fireworksAudio.currentTime = 0; // Reiniciar
            fireworksAudio.play().catch(e => console.warn("Error al reproducir audio:", e.message));

            const duration = 5 * 1000; // Duraci贸n total de la animaci贸n de 5 segundos
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 2001 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    
                    // --- REDIRECCIN ---
                    // Redirige 1 segundo despu茅s de que los fuegos artificiales hayan terminado.
                    setTimeout(() => {
                        window.location.href = 'routines.html';
                    }, 1000); 

                    return;
                }

                const particleCount = 50 * (timeLeft / duration);
                // Lanzamiento desde la izquierda
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: randomInRange(0.7, 0.9) } }));
                // Lanzamiento desde la derecha
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: randomInRange(0.7, 0.9) } }));
            }, 250);
        }

        /**
         * Evento para el bot贸n de rutina terminada.
         */
        finishRoutineBtn.addEventListener('click', () => {
            if (!finishRoutineBtn.disabled) {
                displayCompletionFireworks();
                showMessage("隆Gran trabajo! Rutina finalizada con 茅xito.", 'success');
                // L贸gica de API futura aqu铆
            }
        });


        // --- FIN FUNCIONES DE INTERACTIVIDAD ---
        
        /**
         * Renderiza la lista de ejercicios en el DOM.
         */
        function renderExercises(exercises) {
            exercisesContainer.innerHTML = ''; 
            finishRoutineContainer.classList.add('hidden'); 
            routineExercises = exercises; 
            
            if (exercises.length === 0) {
                noDataMessage.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                return;
            }

            noDataMessage.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            finishRoutineContainer.classList.remove('hidden'); 
            
            exercises.sort((a, b) => (a.order || 0) - (b.order || 0));

            exercises.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'glass-item-card p-4 rounded-xl shadow-lg';
                
                exercise.isCompleted = exercise.isCompleted || false; 
                
                const cardId = exercise.exerciseName.replace(/\s/g, '-');
                const btnBgClass = exercise.isCompleted ? 'bg-gray-700 hover:bg-gray-600' : 'bg-sky-600 hover:bg-sky-500';
                const btnText = exercise.isCompleted ? 'HECHO' : 'COMPLETAR';
                const circleBgClass = exercise.isCompleted ? 'bg-green-600' : 'bg-gray-700';
                
                // Muestra la informaci贸n de la base de datos
                card.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="text-contrast-dark"> 
                            <p class="text-lg font-bold text-amber-400 uppercase">${exercise.exerciseName || 'Ejercicio sin nombre'}</p>
                            <p class="text-sm text-gray-300">Series: ${exercise.sets || '-'}</p>
                            <p class="text-sm text-gray-300">Repeticiones: ${exercise.reps || '-'}</p>
                            <p class="text-sm text-gray-300">Peso Estimado: ${exercise.weight || 'N/A'}</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            
                            <div class="flex flex-col space-y-2 items-end"> 
                                
                                <button 
                                    id="completed-button-${cardId}"
                                    onclick="toggleExerciseCompleted('${exercise.exerciseName.replace(/'/g, "\\'")}')" 
                                    class="w-full px-3 py-1 text-sm font-semibold rounded-lg ${btnBgClass} text-white transition duration-300 shadow-md whitespace-nowrap">
                                    ${btnText}
                                </button>
                                
                                <button 
                                    onclick="openTutorial('${exercise.exerciseName.replace(/'/g, "\\'")}')" 
                                    class="w-full px-3 py-1 text-sm font-semibold rounded-lg bg-green-600 text-white hover:bg-green-500 transition duration-300 shadow-md whitespace-nowrap">
                                    TUTORIAL
                                </button>
                            </div>

                            <div id="completed-indicator-${cardId}" class="w-10 h-10 rounded-full flex items-center justify-center ${circleBgClass} text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                `;
                exercisesContainer.appendChild(card);
            });
            
            updateFinishButtonState();
        }


        /**
         * Carga la rutina del d铆a actual usando la API REST.
         */
        async function loadRoutine(dayName) {
            if (!userId) {
                showMessage("Sesi贸n de usuario no encontrada. Por favor, inicie sesi贸n.", 'error');
                loadingSpinner.classList.add('hidden');
                return;
            }

            dayTitle.textContent = `Rutina de ${dayName}`;
            loadingSpinner.classList.remove('hidden');
            exercisesContainer.innerHTML = ''; 
            finishRoutineContainer.classList.add('hidden'); 

            const API_URL = `${API_BASE_URL}/api/routines/day/${userId}/${dayName}`; 
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Fallo en la respuesta de la API.');
                }
                
                const routines = data.routines;
                let allExercises = [];

                if (routines.length > 0 && routines[0].exercises) {
                    allExercises = routines[0].exercises;
                }
                
                allExercises.forEach(e => {
                    e.isCompleted = false; 
                });


                renderExercises(allExercises);

                if (allExercises.length > 0) {
                    showMessage(`Rutina de ${dayName} cargada correctamente.`, 'success');
                } else {
                    loadingSpinner.classList.add('hidden');
                    noDataMessage.classList.remove('hidden');
                    showMessage(`No se encontraron ejercicios asignados para ${dayName}.`, 'success');
                }

            } catch (e) {
                console.error("Error al cargar la rutina:", e);
                showMessage(`Error al cargar la rutina: ${e.message}`, 'error');
                loadingSpinner.classList.add('hidden');
                noDataMessage.classList.remove('hidden');
                noDataMessage.innerHTML = `<p class="text-xl text-red-400">Error al cargar datos.</p><p class="mt-2 text-sm">Verifica la consola: ${e.message}</p>`;
            }
        }

        /**
         * Carga la sesi贸n del usuario desde localStorage.
         */
        function loadSessionAndData() {
            const storedSession = localStorage.getItem('userSession');
            
            if (storedSession) {
                try {
                    const userSession = JSON.parse(storedSession);
                    userId = userSession._id || userSession.id; 

                    if (userId) {
                        loadRoutine(CURRENT_DAY); 
                        return;
                    }
                } catch (e) {
                    console.error("Error parsing user session:", e);
                }
            }
            
            showMessage("Sesi贸n expirada o no iniciada.", 'error');
            loadingSpinner.classList.add('hidden');
            noDataMessage.classList.remove('hidden');
            noDataMessage.innerHTML = '<p class="text-xl text-red-400">Acceso denegado.</p><p class="mt-2 text-sm">Por favor, inicie sesi贸n nuevamente para ver su rutina.</p>';
        }

        // --- L贸gica de Inicializaci贸n ---
        window.onload = function() {
            loadSessionAndData();
        };
    </script>
</body>
</html>
