<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMENEZ - Gestión de Objetivos</title>
    <link rel="icon" type="image/png" href="mini_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        .GYM-YELLOW { color: #FFC300; }
        .bg-GYM-YELLOW { background-color: #FFC300; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            background-image: url('FONDO.png');
            background-size: cover;
            background-attachment: fixed;
            color: #e5e7eb;
        }
        .glass-card {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="p-4 border-b border-gray-800 bg-black/50 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold GYM-YELLOW">GESTIÓN DE OBJETIVOS</h1>
            <a href="administration.html" class="text-sm bg-gray-700 px-4 py-2 rounded hover:bg-gray-600 transition">VOLVER</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <div class="glass-card p-8 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-2">Objetivos del Trimestre</h2>
            <form id="goals-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Título del Periodo (Ej: Q1 - Enero a Marzo)</label>
                    <input type="text" id="quarter-title" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 focus:border-yellow-500 outline-none" required>
                </div>
                
                <div id="goals-container" class="space-y-4">
                    <label class="block text-sm font-medium">Lista de Objetivos</label>
                    </div>

                <button type="button" onclick="addGoalField()" class="text-sm GYM-YELLOW hover:underline">+ Agregar Objetivo</button>

                <div class="pt-6">
                    <button type="submit" class="w-full bg-GYM-YELLOW text-black font-bold py-3 rounded-lg hover:bg-yellow-500 transition shadow-lg">
                        ACTUALIZAR OBJETIVOS GLOBALES
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const API_URL = "https://tu-api.com/api/admin/goals"; // Ajustar a tu URL real

        function addGoalField(value = "") {
            const container = document.getElementById('goals-container');
            const div = document.createElement('div');
            div.className = "flex gap-2";
            div.innerHTML = `
                <input type="text" class="goal-input w-full bg-gray-800 border border-gray-700 rounded p-2" value="${value}" placeholder="Ej: Reducir % de grasa corporal">
                <button type="button" onclick="this.parentElement.remove()" class="text-red-500 px-2">✕</button>
            `;
            container.appendChild(div);
        }

        document.getElementById('goals-form').onsubmit = async (e) => {
            e.preventDefault();
            const goals = Array.from(document.querySelectorAll('.goal-input')).map(input => input.value);
            const data = {
                title: document.getElementById('quarter-title').value,
                goals: goals,
                updated_at: new Date().toISOString()
            };

            // Lógica de guardado (Fetch POST/PUT)
            console.log("Guardando:", data);
            alert("Objetivos actualizados correctamente en la base de datos.");
        };

        // Carga inicial (ejemplo)
        window.onload = () => { addGoalField(); };
    </script>
</body>
</html>
