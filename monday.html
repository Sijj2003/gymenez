<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina Lunes</title>
    <link rel="icon" type="image/png" href="mini_logo.png">
    <link rel="shortcut icon" type="image/png" href="mini_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Usar un fondo m치s seguro o quitar la referencia a archivos locales */
            /* background-image: url('PROFILE_FONDO.png'); */ 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            text-shadow: 
                -0.5px -0.5px 0 #000,  
                 0.5px -0.5px 0 #000,
                -0.5px  0.5px 0 #000,
                 0.5px  0.5px 0 #000;
        }
        
        /* Estilo para tarjetas de ejercicios */
        .glass-item-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.3);
            border-left: 5px solid #facc15; /* Borde amarillo de contraste */
        }

        /* Contraste en el texto del header */
        .text-border-gray {
            text-shadow: 0 0 3px #4b5563; 
        }

        /* Estilos para notificaciones */
        #message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .message-success { background-color: #10b981; color: white; } 
        .message-error { background-color: #ef4444; color: white; }
    </style>
</head>
<body class="min-h-screen">

    <div id="message-box"></div>
    
    <header class="flex justify-between items-center py-4 px-8 mb-4">
        <h1 class="text-3xl font-extrabold uppercase tracking-wider text-border-gray">
            <span class="text-amber-400">GYM</span><span class="text-white">ENEZ</span>
        </h1>
        
        <div class="flex space-x-4">
            <a href="routines.html" 
               class="px-4 py-2 text-sm font-semibold rounded-full bg-sky-600 text-white hover:bg-sky-500 transition duration-300">
                REGRESAR
            </a>
        </div>
    </header>
    
    <section id="routine-detail" class="min-h-screen p-4 sm:p-8 pt-0"> 
        <div class="max-w-4xl mx-auto">
            
            <h2 id="day-title" class="text-4xl font-extrabold text-center text-amber-400 uppercase mb-8 pb-2">
                Cargando Rutina...
            </h2>

            <div id="loading-spinner" class="text-center py-10">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-amber-400 border-t-transparent rounded-full"></div>
                <p class="mt-4 text-gray-400">Estableciendo conexi칩n y cargando ejercicios...</p>
            </div>

            <div id="exercises-container" class="space-y-4">
                <!-- Los ejercicios se inyectar치n aqu칤 -->
            </div>
            
            <div id="no-data-message" class="hidden text-center py-10 text-gray-400">
                <p class="text-xl">
                    <span class="text-amber-400 font-bold">춰D칤a Libre!</span> No se encontraron ejercicios asignados para este d칤a.
                </p>
                <p class="mt-2 text-sm">Disfruta tu descanso o contacta a tu entrenador.</p>
            </div>

        </div>
    </section>

    <!-- La secci칩n de scripts se simplifica ya que no necesitamos Firebase Auth/Firestore -->
    <script type="module">
        // La URL base del backend en PythonAnywhere
        const API_BASE_URL = "https://sijj2003.pythonanywhere.com";
        const API_ROUTINES_ENDPOINT = `${API_BASE_URL}/api/routines`;

        // Nombre del d칤a actual (Par치metro est치tico que cambiar치 para cada archivo: tuesday.html, wednesday.html, etc.)
        const CURRENT_DAY = 'Lunes'; 
        
        // 游뚿 IMPORTANTE: ESTA VARIABLE DEBE CONTENER EL NOMBRE DEL USUARIO AUTENTICADO
        const MOCK_CURRENT_USER_NAME = "SEBASTIAN ISAAC JIMENEZ JIMENEZ"; // <-- 춰AJUSTAR!
        
        // --- Utilidades ---
        const messagebox = document.getElementById('message-box');
        const loadingSpinner = document.getElementById('loading-spinner');
        const exercisesContainer = document.getElementById('exercises-container');
        const noDataMessage = document.getElementById('no-data-message');
        const dayTitle = document.getElementById('day-title');

        function showMessage(message, type = 'success') {
            messagebox.textContent = message;
            messagebox.className = ''; 
            messagebox.classList.add('transition-none');
            messagebox.classList.add('message-' + type);
            messagebox.style.opacity = '1';
            messagebox.style.transform = 'translateX(-50%) translateY(0)';
            
            setTimeout(() => {
                messagebox.style.opacity = '0';
                messagebox.style.transform = 'translateX(-50%) translateY(-20px)';
            }, 3000);
        }

        /**
         * Renderiza la lista de ejercicios en el DOM.
         * @param {Array<Object>} exercises - Lista de ejercicios a mostrar.
         */
        function renderExercises(exercises) {
            exercisesContainer.innerHTML = ''; // Limpiar contenedor
            
            if (exercises.length === 0) {
                noDataMessage.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                return;
            }

            noDataMessage.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            
            exercises.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'glass-item-card p-4 rounded-xl shadow-lg';
                
                // Usando la estructura de datos que proporcionaste: name, sets y reps
                card.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-lg font-bold text-amber-400 uppercase">${exercise.name || 'Ejercicio sin nombre'}</p>
                            <p class="text-sm text-gray-300">Series: ${exercise.sets || '-'}</p>
                            <p class="text-sm text-gray-300">Repeticiones: ${exercise.reps || '-'}</p>
                            <p class="text-sm text-gray-300">Peso Estimado: ${exercise.weight || 'N/A'}</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <!-- Icono de completado (simulado) -->
                            <div class="w-10 h-10 rounded-full flex items-center justify-center ${exercise.isCompleted ? 'bg-green-600' : 'bg-gray-700'} text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                `;
                exercisesContainer.appendChild(card);
            });
        }


        /**
         * Carga la rutina del d칤a actual haciendo una petici칩n a la API con par치metros de consulta.
         */
        async function loadRoutine(dayName) {
            dayTitle.textContent = `Rutina de ${dayName}`;
            loadingSpinner.classList.remove('hidden');
            exercisesContainer.innerHTML = ''; // Limpiar

            // CONSTRUIR LA URL CON QUERY PARAMS: user y day
            const fetchUrl = `${API_ROUTINES_ENDPOINT}?user=${encodeURIComponent(MOCK_CURRENT_USER_NAME)}&day=${encodeURIComponent(dayName)}`;

            try {
                const response = await fetch(fetchUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error HTTP: ${response.status}`);
                }

                const data = await response.json();

                if (data.success && data.routines) {
                    // El backend ya filtr칩. Solo necesitamos la primera (y 칰nica) rutina.
                    const routineForUserAndDay = data.routines[0]; 
                    
                    if (routineForUserAndDay && routineForUserAndDay.exercises && Array.isArray(routineForUserAndDay.exercises)) {
                        // Renderizar los ejercicios de esa rutina
                        renderExercises(routineForUserAndDay.exercises);
                        showMessage(`Rutina de ${dayName} cargada correctamente para ${MOCK_CURRENT_USER_NAME}.`, 'success');
                    } else {
                        // Si la respuesta es vac칤a o falta 'exercises'
                        renderExercises([]); 
                        showMessage(`No hay rutina asignada para ${dayName} y usuario ${MOCK_CURRENT_USER_NAME}.`, 'success');
                    }
                } else {
                    // Esto capturar치 errores como la falta de 칤ndice compuesto si no existe
                    throw new Error(data.error || "Respuesta de API inv치lida o error en el filtrado del backend.");
                }

            } catch (e) {
                console.error("Error al cargar la rutina desde la API:", e);
                showMessage(`Error al cargar la rutina: ${e.message}`, 'error');
                loadingSpinner.classList.add('hidden');
                noDataMessage.classList.remove('hidden');
                noDataMessage.innerHTML = `<p class="text-xl text-red-400">Error al cargar datos.</p><p class="mt-2 text-sm">Verifica la consola para detalles: ${e.message}</p>`;
            }
        }

        // --- L칩gica de Inicializaci칩n ---
        window.onload = function() {
            if (MOCK_CURRENT_USER_NAME === "SEBASTIAN ISAAC JIMENEZ JIMENEZ") {
                console.warn("ADVERTENCIA: Usando nombre de usuario de prueba. Reemplazar 'MOCK_CURRENT_USER_NAME' con la variable real del usuario autenticado.");
            }
            loadRoutine(CURRENT_DAY);
        };
    </script>
</body>
</html>
