<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMENEZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura (DEFAULT/LOGIN) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Fondo Inicial (LOGIN) */
            background-image: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            /* Transici贸n para un cambio de fondo suave */
            transition: background-image 1s ease-in-out; 
        }
        
        /* Estilo espec铆fico para el efecto Glassmorphism en las tarjetas */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.6);
        }

        /* Estilo para el bot贸n con efecto NEON (AMARILLO/GRIS) */
        .neon-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #fbbf24, 0 0 20px #fbbf24; 
        }
        .neon-button:hover {
            box-shadow: 0 0 15px #fcd34d, 0 0 30px #fcd34d;
            transform: scale(1.02);
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            z-index: 100; 
        }
        
        /* === ESTILOS PARA EL LOGO Y ANIMACIN (Simple Pulse sin Neon) === */
        #splash-logo {
            width: 250px;
            height: auto;
            animation: simple-pulse 1.5s infinite alternate; 
            filter: none; 
        }
        
        @keyframes simple-pulse {
            from {
                opacity: 0.8;
                transform: scale(1.0);
            }
            to {
                opacity: 1.0;
                transform: scale(1.05); 
            }
        }
        /* ======================================= */

        /* Estilos para el mensaje de estado */
        #message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .message-success { background-color: #10b981; color: white; } 
        .message-error { background-color: #ef4444; color: white; } 
        
        /* Estilo espec铆fico para el logo del login (50% m谩s grande) */
        #login-logo-img {
            width: 225px; 
            height: auto;
            margin: 0 auto;
        }

        /* === FONDO ESPECFICO PARA EL DASHBOARD === */
        .dashboard-background {
            background-image: url('PROFILE_FONDO.png') !important;
        }

        /* === ESTILO: Sombra/Borde para el texto del Header (Gris) === */
        .text-border-gray {
            text-shadow: 0 0 3px #4b5563; 
        }

    </style>
    </head>
<body class="min-h-screen flex items-center justify-center bg-[#0d0d1a] text-white">

    <div id="message-box"></div>

    <div id="splash-screen">
        <div class="text-center">
            <img id="splash-logo" 
                src="LOADING.png" 
                alt="Logo GYMENEZ Neon" 
                class="mx-auto"
            >
            <div id="loading-text" class="mt-4 text-xl md:text-2xl font-semibold tracking-widest text-sky-400 z-10">
                
            </div>
        </div>
    </div>

    <div id="login-screen" class="hidden min-h-screen w-full flex items-center justify-center p-4">
        <div class="glass-card p-6 md:p-8 w-full max-w-sm mx-auto rounded-2xl shadow-2xl border-t-2 border-sky-500/30">
            <div class="text-center mb-6">
                <div class="text-center mb-6">
                    <img id="login-logo-img"
                         src="LOGIN_LOGO.png" 
                         alt="Logo GYMENEZ" 
                         class="mx-auto"
                    >
                </div>
            </div>

            <form id="login-form">
                <div class="mb-6">
                    <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electr贸nico</label>
                    <input type="email" id="login-email" name="email" value="" placeholder="tu.correo@ejemplo.com"
                           class="w-full px-4 py-3 rounded-lg bg-transparent text-white border border-gray-600 focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-300 placeholder-gray-500 text-base" required>
                </div>
                <div class="mb-8">
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Contrase帽a</label>
                     <input type="password" id="login-password" name="password" value="" placeholder=""
                           class="w-full px-4 py-3 rounded-lg bg-transparent text-white border border-gray-600 focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-300 placeholder-gray-500 text-base" required>
                </div>

                <button type="submit" id="login-btn"
                        class="neon-button w-full py-3 rounded-lg bg-gray-800 text-amber-400 font-bold text-lg hover:bg-gray-700 uppercase tracking-wider border-2 border-amber-400/50">
                    INGRESAR
                </button>
            </form>
            
            </div>
    </div>


    <div id="dashboard-screen" class="hidden min-h-screen w-full p-4 md:p-8">
        <header class="flex justify-between items-center py-4 px-2 mb-8 border-b border-sky-700/50">
            <h1 class="text-3xl font-extrabold uppercase tracking-wider text-border-gray">
                <span class="text-amber-400">GYM</span><span class="text-white">ENEZ</span>
            </h1>
            
            <div class="flex space-x-4">
                <a href="profile.html" 
                   class="px-4 py-2 text-sm font-semibold rounded-full bg-amber-600 text-white hover:bg-amber-500 transition duration-300">
                    PROFILE
                </a>
                <button id="logout-button"
                        class="px-4 py-2 text-sm font-semibold rounded-full bg-red-600 hover:bg-red-500 transition duration-300">
                    Salir
                </button>
            </div>
            </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            
            <div class="glass-card p-6 rounded-2xl">
                <h2 class="text-xl font-bold mb-4 text-sky-300 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    Mi Progreso
                </h2>
                <p class="text-sm text-gray-400 mb-4">隆Bienvenido, <span id="user-display-name" class="text-white font-semibold">Usuario</span>!
                    <span id="user-display-id" class="text-xs text-gray-500 block mt-1">ID:</span>
                </p>
                <div class="h-2 bg-gray-700 rounded-full">
                    <div class="h-full bg-sky-500 rounded-full w-3/5" style="box-shadow: 0 0 8px #0ea5e9;"></div>
                </div>
                <p class="text-xs text-gray-400 mt-2">Progreso semanal: 60%</p>
            </div>

            <div class="glass-card p-6 rounded-2xl col-span-1">
                <h2 class="text-xl font-bold mb-4 text-sky-300 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                    Plan de Hoy
                </h2>
                <p id="today-routine-summary" class="text-sm text-gray-400">Cargando...</p>
                <ul id="today-routine-list" class="text-sm space-y-2 mt-3">
                    </ul>
            </div>

             <div class="glass-card p-6 rounded-2xl">
                <h2 class="text-xl font-bold mb-4 text-sky-300 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14v6m-3-3h6M6 10h2m0 0h2v2H6V10zm4-4h2m0 0h2v2h-2V6zm4-4h2m0 0h2v2h-2V2z"></path></svg>
                    Calor铆as (Hoy)
                </h2>
                <div class="text-4xl font-extrabold text-white">450 <span class="text-lg text-gray-400">kcal</span></div>
                <p class="text-xs text-gray-500 mt-1">Meta diaria: 700 kcal</p>
            </div>
            
            <div class="glass-card p-6 rounded-2xl col-span-full md:col-span-2 xl:col-span-4">
                <h2 class="text-xl font-bold mb-4 text-sky-300 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2 0l-2-1m2 1h-2m2 0h-2M4 7l2 1m-2 0l2-1m-2 1h2m-2 0h2M4 7h16M7 4h10a3 3 0 013 3v2a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3z"></path></svg>
                    Explorar Rutinas Premium (MongoDB)
                </h2>
                <p class="text-sm text-gray-500 mb-4">Estas rutinas son cargadas desde la API REST (Backend) y MongoDB Atlas.</p>
                <div id="routines-container" class="space-y-4">
                    <div class="text-center p-4 text-gray-500" id="routines-loading">Cargando rutinas...</div>
                </div>
            </div>
            
        </div>
    </div>


    <script>
        // --- CONFIGURACIN DE SEGURIDAD Y SESIN (Mantenida) ---
        const localDeviceId = crypto.randomUUID();
        document.addEventListener('DOMContentLoaded', () => {
             // Muestra el ID del dispositivo en la pantalla de login para referencia
            const display = document.getElementById('device-id-display');
            if (display) display.textContent = localDeviceId.substring(0, 8) + '...';
        });

        // --- CONFIGURACIN DE ENDPOINTS REALES PARA MONGODB ATLAS (VA API REST) (Mantenida) ---
        
        //  URL BASE DE TU API. SIN LA BARRA FINAL (/)
        const API_BASE_URL = 'https://sijj2003.pythonanywhere.com'; 

        // NOTA: En una aplicaci贸n real, esta sesi贸n se mantendr铆a en localStorage
        let CURRENT_USER_SESSION = {
            // Datos de prueba para simular un usuario logueado al navegar al perfil
            _id: "667c293674620f381c15f913", 
            id: "667c293674620f381c15f913",
            email: "ejemplo@prueba.com",
            name: "Juan",
            // Se mantiene nulo si no est谩 logueado
        }; 

        /**
         * Llama a la API REST para iniciar sesi贸n y obtener el token/objeto de usuario.
         */
        async function apiLogin(email, password, deviceId) {
            console.log(`API: Llamada a ${API_BASE_URL}/api/login para ${email}`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, deviceId })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    return { success: false, error: data.error || 'Error de conexi贸n con la API o credenciales inv谩lidas.' };
                }

                CURRENT_USER_SESSION = data.user;
                // Guardar la sesi贸n para simular la persistencia
                localStorage.setItem('userSession', JSON.stringify(data.user)); 
                return { success: true, user: data.user };

            } catch (e) {
                console.error("Error en la conexi贸n fetch:", e);
                return { success: false, error: 'No se pudo conectar con el servidor API REST. Verifica la URL o la pol铆tica CORS.' };
            }
        }

        /**
         * Llama a la API REST para cerrar sesi贸n y limpiar el activeSessionId en la DB.
         */
        async function apiLogout() {
            console.log(`API: Llamada a ${API_BASE_URL}/api/logout`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId: CURRENT_USER_SESSION._id || CURRENT_USER_SESSION.id })
                });
                
                CURRENT_USER_SESSION = null;
                localStorage.removeItem('userSession'); // Limpiar sesi贸n
                return { success: true };

            } catch (e) {
                console.error("Error en la conexi贸n fetch:", e);
                CURRENT_USER_SESSION = null; 
                localStorage.removeItem('userSession'); // Limpiar sesi贸n por precauci贸n
                return { success: true }; 
            }
        }
        
        /**
         * Llama a la API REST para obtener las rutinas y el perfil del usuario.
         */
        async function apiFetchUserData(userId) {
            console.log(`API: Llamada a ${API_BASE_URL}/api/data/${userId}`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/data/${userId}`); 
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    return { success: false, error: data.error || 'Error al obtener datos del dashboard.' };
                }
                
                return { success: true, routines: data.routines, profile: data.profile };
            } catch (e) {
                console.error("Error en la conexi贸n fetch:", e);
                return { success: false, error: 'No se pudo conectar con el servidor API para obtener datos.' };
            }
        }


        // --- Variables y Utilidades Globales (Mantenidas) ---
        const SPLASH_DURATION_MS = 3000; 
        const screens = ['splash-screen', 'login-screen', 'dashboard-screen'];
        const messagebox = document.getElementById('message-box');
        const body = document.body;

        // Funci贸n para mostrar mensajes de estado (茅xito/error)
        function showMessage(message, type = 'success') {
            messagebox.textContent = message;
            messagebox.className = ''; 
            messagebox.classList.add('transition-none');
            messagebox.classList.add('message-' + type);
            messagebox.style.opacity = '1';
            messagebox.style.transform = 'translateX(-50%) translateY(0)';
            
            setTimeout(() => {
                messagebox.style.style = '';
                messagebox.style.opacity = '0';
                messagebox.style.transform = 'translateX(-50%) translateY(-20px)';
            }, 3000);
        }

        // Funci贸n de navegaci贸n entre pantallas
        function navigateTo(targetId) {
            screens.forEach(id => {
                const screen = document.getElementById(id);
                if (screen) {
                    screen.classList.add('hidden');
                }
            });
            const targetScreen = document.getElementById(targetId);
            if (targetScreen) {
                targetScreen.classList.remove('hidden');
                targetScreen.style.opacity = '0';
                targetScreen.style.transition = 'opacity 0.5s ease-in';
                requestAnimationFrame(() => {
                    targetScreen.style.opacity = '1';
                });
                
                // L贸gica para cambiar el fondo al entrar/salir del Dashboard (con transici贸n)
                if (targetId === 'dashboard-screen') {
                    body.classList.add('dashboard-background');
                    // Intenta cargar la sesi贸n del localStorage
                    const storedSession = localStorage.getItem('userSession');
                    if (!CURRENT_USER_SESSION && storedSession) {
                        CURRENT_USER_SESSION = JSON.parse(storedSession);
                    }

                    if (CURRENT_USER_SESSION) {
                        const displayName = CURRENT_USER_SESSION.name || CURRENT_USER_SESSION.email.split('@')[0];
                        document.getElementById('user-display-name').textContent = displayName;
                        document.getElementById('user-display-id').textContent = `ID: ${CURRENT_USER_SESSION._id || CURRENT_USER_SESSION.id}`; 
                        loadDashboardData(); 
                    }
                } else {
                    body.classList.remove('dashboard-background');
                }
            }
        }

        // Funci贸n para manejar la transici贸n del splash
        function transitionToLogin() {
            const splashScreen = document.getElementById('splash-screen');
            splashScreen.style.transition = 'opacity 1s ease-out';
            splashScreen.style.opacity = '0';

            setTimeout(() => {
                splashScreen.style.display = 'none';
                navigateTo('login-screen'); 
            }, 1000); 
        }

        /**
         * Renderiza la lista de rutinas en la interfaz. (Funci贸n acortada para mantener el foco en la tarea)
         */
        function renderRoutines(routines, profile) {
            const container = document.getElementById('routines-container');
            const loading = document.getElementById('routines-loading');
            if (loading) loading.remove(); 
            if (routines.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No hay rutinas disponibles.</p>';
                document.getElementById('today-routine-summary').textContent = 'No tienes rutinas asignadas para hoy.';
                document.getElementById('today-routine-list').innerHTML = '';
                return;
            }
            const todayRoutine = routines[0]; 
            document.getElementById('today-routine-summary').textContent = 
                `${todayRoutine.name} (${todayRoutine.focus}). Duraci贸n: ${todayRoutine.duration} min.`;
            const todayList = document.getElementById('today-routine-list');
            todayList.innerHTML = todayRoutine.exercises.map(ex => `
                <li class="flex justify-between items-center text-gray-300 border-b border-sky-800/30 pb-1">
                    <span class="font-medium">${ex.name}</span>
                    <span class="text-sky-400 text-xs">${ex.sets} sets x ${ex.reps} reps</span>
                </li>
            `).join('');

            container.innerHTML = routines.map(routine => `
                <div class="p-4 rounded-xl border border-sky-600/50 hover:bg-white/5 transition duration-300 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-bold text-sky-200">${routine.name}</h3>
                        <p class="text-sm text-gray-400">${routine.focus} - ${routine.duration} min</p>
                        <p class="text-xs text-gray-500 mt-1">Nivel: <span class="font-semibold text-white">${routine.level}</span></p>
                    </div>
                    <button class="px-4 py-2 text-sm font-semibold rounded-lg bg-sky-600 hover:bg-sky-500 transition duration-300">
                        Seleccionar
                    </button>
                </div>
            `).join('');
        }

        /**
         * Carga todos los datos necesarios para el Dashboard. (Funci贸n acortada para mantener el foco en la tarea)
         */
        async function loadDashboardData() {
            if (!CURRENT_USER_SESSION) return;
            const routinesContainer = document.getElementById('routines-container');
            routinesContainer.innerHTML = '<div class="text-center p-4 text-gray-500" id="routines-loading">Cargando rutinas...</div>';
            const userId = CURRENT_USER_SESSION._id || CURRENT_USER_SESSION.id;
            const response = await apiFetchUserData(userId);
            
            if (response.success) {
                renderRoutines(response.routines || [], response.profile); 
            } else {
                showMessage('Error al cargar datos: ' + (response.error || 'Desconocido'), 'error');
                routinesContainer.innerHTML = '<p class="text-red-400">Error al conectar con la API de Datos.</p>';
            }
        }

        /**
         * Maneja el inicio de sesi贸n del usuario.
         */
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.textContent = 'VERIFICANDO SESIN...';

            const response = await apiLogin(email, password, localDeviceId);

            if (response.success) {
                // Actualizar la sesi贸n global aqu铆 es suficiente, loadDashboardData la usar谩.
                showMessage('隆Inicio de sesi贸n exitoso!', 'success');
                navigateTo('dashboard-screen');
            } else {
                showMessage(response.error, 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'INGRESAR';
        }

        /**
         * Cierra la sesi贸n del usuario.
         */
        async function handleLogout() {
            const btn = document.getElementById('logout-button');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            btn.textContent = 'Cerrando...';

            const response = await apiLogout();
            
            if (response.success) {
                showMessage('Sesi贸n cerrada correctamente.', 'success');
                navigateTo('login-screen');
            } else {
                showMessage('Error al cerrar sesi贸n.', 'error');
            }

            btn.disabled = false;
            btn.textContent = originalText;
        }

        // --- L贸gica de Inicializaci贸n ---
        window.onload = function() {
            // Comprobar si hay una sesi贸n guardada para evitar login si es posible
            const storedSession = localStorage.getItem('userSession');
            if (storedSession) {
                CURRENT_USER_SESSION = JSON.parse(storedSession);
                // Si hay sesi贸n guardada, saltar el splash y navegar al dashboard
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    navigateTo('dashboard-screen');
                }, 100); // Peque帽o retraso para que los estilos carguen
            } else {
                // Si no hay sesi贸n, iniciar la transici贸n normal
                setTimeout(transitionToLogin, SPLASH_DURATION_MS);
            }

            // --- LISTENERS DE FORMULARIO ---
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('logout-button').addEventListener('click', handleLogout);
        };
    </script>
</body>
</html>
