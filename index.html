<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMENEZ</title>
    <link rel="icon" type="image/png" href="mini_logo.png">
    <link rel="shortcut icon" type="image/png" href="mini_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Tema de Fondo Minimalista: Base Oscura (DEFAULT/LOGIN) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            /* Fondo Inicial (LOGIN) */
            background-image: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            /* Transici贸n para un cambio de fondo suave */
            transition: background-image 1s ease-in-out; 
        }
        
        /* Estilo espec铆fico para el efecto Glassmorphism en las tarjetas */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.6);
        }

        /* Estilo para el bot贸n con efecto NEON (AMARILLO/GRIS) */
        .neon-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #fbbf24, 0 0 20px #fbbf24; 
        }
        .neon-button:hover {
            box-shadow: 0 0 15px #fcd34d, 0 0 30px #fcd34d;
            transform: scale(1.02);
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            z-index: 100; 
        }
        
        /* === ESTILOS PARA EL LOGO Y ANIMACIN (Simple Pulse sin Neon) === */
        #splash-logo {
            width: 250px;
            height: auto;
            animation: simple-pulse 1.5s infinite alternate; 
            filter: none; 
        }
        
        @keyframes simple-pulse {
            from {
                opacity: 0.8;
                transform: scale(1.0);
            }
            to {
                opacity: 1.0;
                transform: scale(1.05); 
            }
        }
        /* ======================================= */

        /* Estilos para el mensaje de estado */
        #message-box {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .message-success { background-color: #10b981; color: white; } 
        .message-error { background-color: #ef4444; color: white; } 
        
        /* Estilo espec铆fico para el logo del login (50% m谩s grande) */
        #login-logo-img {
            width: 225px; 
            height: auto;
            margin: 0 auto;
        }

        /* === FONDO ESPECFICO PARA EL DASHBOARD === */
        .dashboard-background {
            background-image: url('PROFILE_FONDO.png') !important;
        }

        /* === ESTILO: Sombra/Borde para el texto del Header (Gris) === */
        .text-border-gray {
            text-shadow: 0 0 3px #4b5563; 
        }

    </style>
    </head>
<body class="min-h-screen flex items-center justify-center bg-[#0d0d1a] text-white">

    <div id="message-box"></div>

    <div id="splash-screen">
        <div class="text-center">
            <img id="splash-logo" 
                src="LOADING.png" 
                alt="Logo GYMENEZ Neon" 
                class="mx-auto"
            >
            <div id="loading-text" class="mt-4 text-xl md:text-2xl font-semibold tracking-widest text-sky-400 z-10">
                
            </div>
        </div>
    </div>

    <div id="login-screen" class="hidden min-h-screen w-full flex items-center justify-center p-4">
        <div class="glass-card p-6 md:p-8 w-full max-w-sm mx-auto rounded-2xl shadow-2xl border-t-2 border-sky-500/30">
            <div class="text-center mb-6">
                <div class="text-center mb-6">
                    <img id="login-logo-img"
                         src="LOGIN_LOGO.png" 
                         alt="Logo GYMENEZ" 
                         class="mx-auto"
                    >
                </div>
            </div>

            <form id="login-form">
                <div class="mb-6">
                    <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Correo Electr贸nico</label>
                    <input type="email" id="login-email" name="email" value="" placeholder="tu.correo@ejemplo.com"
                           class="w-full px-4 py-3 rounded-lg bg-transparent text-white border border-gray-600 focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-300 placeholder-gray-500 text-base" required>
                </div>
                <div class="mb-8">
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Contrase帽a</label>
                     <input type="password" id="login-password" name="password" value="" placeholder=""
                           class="w-full px-4 py-3 rounded-lg bg-transparent text-white border border-gray-600 focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-300 placeholder-gray-500 text-base" required>
                </div>

                <button type="submit" id="login-btn"
                        class="neon-button w-full py-3 rounded-lg bg-gray-800 text-amber-400 font-bold text-lg hover:bg-gray-700 uppercase tracking-wider border-2 border-amber-400/50">
                    INGRESAR
                </button>
            </form>
            
            </div>
    </div>


    <section id="dashboard-screen" class="hidden min-h-screen p-4 sm:p-8 pt-20">
        <header class="mb-8 text-center sm:text-left">
            <h1 class="text-4xl font-extrabold text-[#3a69a8] tracking-wider">Dashboard de Usuario</h1>
            <p class="text-lg text-gray-400 mt-2">Bienvenido de vuelta, <span id="user-name-display" class="font-semibold text-[#66a3ff]">Usuario</span>.</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            
            <a href="routines.html" class="glass-card p-6 rounded-xl shadow-lg hover:shadow-2xl transition duration-300 transform hover:scale-[1.02] cursor-pointer">
                <div class="flex flex-col items-start">
                    <div class="p-3 mb-4 rounded-full bg-blue-900/50">
                        <svg class="w-8 h-8 text-[#66a3ff]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-2">WORKOUT</h2>
                    <p class="text-gray-400">Consulta y gestiona tus rutinas de entrenamiento.</p>
                </div>
            </a>

        </div>

        <div class="mt-12 flex justify-center">
            <button id="logout-button" class="px-6 py-2 bg-red-700 hover:bg-red-800 text-white font-semibold rounded-lg transition duration-200 shadow-md">
                Cerrar Sesi贸n
            </button>
        </div>
    </section>
    <script>
        // --- CONFIGURACIN DE SEGURIDAD Y SESIN ---
        const localDeviceId = crypto.randomUUID();

        //  URL BASE DE TU API. SIN LA BARRA FINAL (/)
        const API_BASE_URL = 'https://sijj2003.pythonanywhere.com'; 

        let CURRENT_USER_SESSION = null; 

        /**
         * Llama a la API REST para iniciar sesi贸n y obtener el token/objeto de usuario.
         */
        async function apiLogin(email, password, deviceId) {
            console.log(`API: Llamada a ${API_BASE_URL}/api/login para ${email}`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, deviceId })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    return { success: false, error: data.error || 'Error de conexi贸n con la API o credenciales inv谩lidas.' };
                }

                CURRENT_USER_SESSION = data.user;
                // Guardar la sesi贸n en localStorage para que el perfil pueda acceder
                // Dentro de funcionales v1.html, despu茅s de iniciar sesi贸n con 茅xito:
                localStorage.setItem('userSession', JSON.stringify(data.user)); 
                return { success: true, user: data.user };

            } catch (e) {
                console.error("Error en la conexi贸n fetch:", e);
                return { success: false, error: 'No se pudo conectar con el servidor API REST. Verifica la URL o la pol铆tica CORS.' };
            }
        }

        /**
         * Llama a la API REST para cerrar sesi贸n y limpiar el activeSessionId en la DB.
         */
        async function apiLogout() {
            console.log(`API: Llamada a ${API_BASE_URL}/api/logout`);
            
            try {
                // Si CURRENT_USER_SESSION es nulo, intenta recuperarlo del almacenamiento
                let userId = (CURRENT_USER_SESSION && (CURRENT_USER_SESSION._id || CURRENT_USER_SESSION.id));
                
                if (!userId) {
                    const storedSession = localStorage.getItem('userSession');
                    if (storedSession) {
                        const storedUser = JSON.parse(storedSession);
                        userId = storedUser._id || storedUser.id;
                    }
                }

                if (userId) {
                    await fetch(`${API_BASE_URL}/api/logout`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ userId: userId })
                    });
                }
                
            } catch (e) {
                console.error("Error al intentar cerrar sesi贸n en el servidor:", e);
            } finally {
                CURRENT_USER_SESSION = null;
                localStorage.removeItem('userSession'); // Limpiar sesi贸n local siempre
                return { success: true }; 
            }
        }
        
        /**
         * NOTA: Esta funci贸n ya no es estrictamente necesaria para el Dashboard, 
         * pero la mantengo por si se usa en el futuro.
         */
        async function apiFetchUserData(userId) {
            console.log(`API: Llamada a ${API_BASE_URL}/api/data/${userId}`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/data/${userId}`); 
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    return { success: false, error: data.error || 'Error al obtener datos del dashboard.' };
                }
                
                return { success: true, routines: data.routines, profile: data.profile };
            } catch (e) {
                console.error("Error en la conexi贸n fetch:", e);
                return { success: false, error: 'No se pudo conectar con el servidor API para obtener datos.' };
            }
        }


        // --- Variables y Utilidades Globales ---
        const SPLASH_DURATION_MS = 3000; 
        const screens = ['splash-screen', 'login-screen', 'dashboard-screen'];
        const messagebox = document.getElementById('message-box');
        const body = document.body;

        // Funci贸n para mostrar mensajes de estado (茅xito/error)
        function showMessage(message, type = 'success') {
            messagebox.textContent = message;
            messagebox.className = ''; 
            messagebox.classList.add('transition-none');
            messagebox.classList.add('message-' + type);
            messagebox.style.opacity = '1';
            messagebox.style.transform = 'translateX(-50%) translateY(0)';
            
            setTimeout(() => {
                messagebox.style.style = '';
                messagebox.style.opacity = '0';
                messagebox.style.transform = 'translateX(-50%) translateY(-20px)';
            }, 3000);
        }

        // Funci贸n de navegaci贸n entre pantallas
        function navigateTo(targetId) {
            screens.forEach(id => {
                const screen = document.getElementById(id);
                if (screen) {
                    screen.classList.add('hidden');
                }
            });
            const targetScreen = document.getElementById(targetId);
            if (targetScreen) {
                targetScreen.classList.remove('hidden');
                targetScreen.style.opacity = '0';
                targetScreen.style.transition = 'opacity 0.5s ease-in';
                requestAnimationFrame(() => {
                    targetScreen.style.opacity = '1';
                });
                
                // L贸gica para cambiar el fondo al entrar/salir del Dashboard (con transici贸n)
                if (targetId === 'dashboard-screen') {
                    body.classList.add('dashboard-background');
                    const storedSession = localStorage.getItem('userSession');
                    if (storedSession) {
                        CURRENT_USER_SESSION = JSON.parse(storedSession);
                    }

                    if (CURRENT_USER_SESSION) {
                        // NOTA: 'user-display-name' y 'user-display-id' ya no existen en la nueva secci贸n
                        // Solo usamos el span 'user-name-display' del nuevo header
                        const displayName = CURRENT_USER_SESSION.name || CURRENT_USER_SESSION.email.split('@')[0];
                        const nameDisplay = document.getElementById('user-name-display');
                        if(nameDisplay) nameDisplay.textContent = displayName;
                        
                        // NOTA: Se comenta la llamada a loadDashboardData() ya que el nuevo dashboard es est谩tico.
                        // loadDashboardData(); 
                    }
                } else {
                    body.classList.remove('dashboard-background');
                }
            }
        }

        // Funci贸n para manejar la transici贸n del splash
        function transitionToLogin() {
            const splashScreen = document.getElementById('splash-screen');
            splashScreen.style.transition = 'opacity 1s ease-out';
            splashScreen.style.opacity = '0';

            setTimeout(() => {
                splashScreen.style.display = 'none';
                navigateTo('login-screen'); 
            }, 1000); 
        }

        // L贸gica de Carga de Datos y Manejadores de UI (Abreviados)
        // Funciones como renderRoutines y loadDashboardData se vuelven obsoletas o deben ser removidas 
        // ya que el nuevo dashboard es est谩tico.
        // Se dejan las funciones de la API y de manejo de sesi贸n.

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.textContent = 'VERIFICANDO SESIN...';

            const response = await apiLogin(email, password, localDeviceId);

            if (response.success) {
                // CURRENT_USER_SESSION ya se actualiz贸 en apiLogin, y se guard贸 en localStorage.
                showMessage('隆Inicio de sesi贸n exitoso!', 'success');
                navigateTo('dashboard-screen');
            } else {
                showMessage(response.error, 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'INGRESAR';
        }

        async function handleLogout() {
            const btn = document.getElementById('logout-button');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            btn.textContent = 'Cerrando...';

            await apiLogout(); // La funci贸n apiLogout maneja la limpieza local y remota
            
            showMessage('Sesi贸n cerrada correctamente.', 'success');
            navigateTo('login-screen');

            btn.disabled = false;
            btn.textContent = originalText;
        }

        // --- L贸gica de Inicializaci贸n ---
        window.onload = function() {
            // Comprobar si hay una sesi贸n guardada para evitar login
            const storedSession = localStorage.getItem('userSession');
            if (storedSession) {
                // Si hay sesi贸n guardada, saltar el splash y navegar al dashboard
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    navigateTo('dashboard-screen');
                }, 100); 
            } else {
                // Si no hay sesi贸n, iniciar la transici贸n normal
                setTimeout(transitionToLogin, SPLASH_DURATION_MS);
            }

            // --- LISTENERS DE FORMULARIO ---
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            // El bot贸n de logout ahora est谩 dentro de la nueva secci贸n del dashboard
            const logoutBtn = document.getElementById('logout-button');
            if (logoutBtn) {
                 logoutBtn.addEventListener('click', handleLogout);
            }
        };
    </script>
</body>
</html>
