    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

</head>
<body>

    <header class="dashboard-header flex justify-between items-center px-6 py-3">

        <nav class="flex items-center space-x-4">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

            <h2 class="text-3xl font-bold text-white">Listado de Clientes</h2>

                A帽adir Nuevo Usuario
            </button>
        </div>

        <div class="content-card rounded-xl overflow-hidden shadow-lg">

                        <tr>

                            <th>Email</th>
                            <th>C茅dula</th>

                            <th>Suscripci贸n</th>
                            <th>Activo Desde</th>

                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-gray-800">

                            <td colspan="7" class="text-center py-4 text-gray-400">Cargando usuarios...</td>

                    </tbody>

        </div>

    </main>

    <div id="user-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-bg transition-opacity duration-300">
        <div class="modal-content rounded-xl w-full max-w-2xl mx-4 p-8 transform transition-transform duration-300 scale-95">
            <div class="flex justify-between items-center pb-4 border-b border-gray-700">
                <h3 id="modal-title" class="text-2xl font-bold text-white">A帽adir Nuevo Usuario</h3>
                <button type="button" id="close-modal-btn" class="text-gray-400 hover:text-white transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <form id="user-form" class="py-6 space-y-4">
                <input type="hidden" id="user-id-field" name="id">
                <input type="hidden" id="is-edit-mode" value="false">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300">Nombres <span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" required class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-300">Apellidos <span class="text-red-500">*</span></label>
                        <input type="text" id="last_name" name="last_name" required class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" required class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Contrase帽a <span id="password-req" class="text-red-500">*</span></label>
                        <input type="password" id="password" name="password" required class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white" placeholder="M铆nimo 6 caracteres (solo requerido en creaci贸n)">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="id_number" class="block text-sm font-medium text-gray-300">C茅dula</label>
                        <input type="text" id="id_number" name="id_number" class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white">
                    </div>
                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-gray-300">Tel茅fono</label>
                        <input type="tel" id="phone_number" name="phone_number" class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="sex" class="block text-sm font-medium text-gray-300">Sexo</label>
                        <select id="sex" name="sex" class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white">
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-300">Fecha de Nacimiento</label>
                        <input type="date" id="dob" name="dob" class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="subscription_level" class="block text-sm font-medium text-gray-300">Nivel de Suscripci贸n</label>
                        <select id="subscription_level" name="subscription_level" class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white">
                            <option value="B谩sico">B谩sico</option>
                            <option value="Premium">Premium</option>
                            <option value="VIP">VIP</option>
                        </select>
                    </div>
                    <div>
                        <label for="activo_desde" class="block text-sm font-medium text-gray-300">Activo Desde</label>
                        <input type="date" id="activo_desde" name="activo_desde" class="w-full bg-gray-700/50 border border-gray-600 p-3 rounded-lg focus:border-sky-500 focus:ring-sky-500 text-white">
                    </div>
                </div>
                
                <div class="pt-4 flex justify-end">
                    <button type="submit" id="submit-btn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-md">
                        Guardar Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // =============================================================
        //  CORRECCIN FINAL DE LA URL DE LA API
        // Se ha actualizado con tu dominio: https://sijj2003.pythonanywhere.com
        // =============================================================
        const API_BASE_URL = 'https://sijj2003.pythonanywhere.com/api/admin/user'; 

        // =============================================================
        // LGICA DE LA TABLA (READ - Leer)
        // =============================================================

        async function fetchAllUsers() {
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-sky-400">Cargando datos...</td></tr>';
            
            try {
                // Se utiliza replace para cambiar /user a /users para la ruta GET all
                const response = await fetch(API_BASE_URL.replace('/user', '/users'), { 
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                // Si la respuesta no es un 200 OK, lanzamos un error para la captura
                if (!response.ok) {
                     const errorText = await response.text();
                     throw new Error(`Error HTTP: ${response.status} - ${errorText.substring(0, 100)}...`);
                }

                const data = await response.json();
                
                if (data.success && data.users) {
                    renderUsersTable(data.users);
                } else {
                    tableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-red-400">Error al cargar: ${data.error || 'Desconocido'}</td></tr>`;
                }

            } catch (error) {
                console.error("Error de red al obtener usuarios:", error);
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-red-400">Error de conexi贸n.  **Soluci贸n: Revisa la configuraci贸n CORS en tu api_server.py y recarga tu Web App en PythonAnywhere**.</td></tr>';
            }
        }

        function renderUsersTable(users) {
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = ''; // Limpiar filas anteriores

            if (users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-gray-400">No hay usuarios registrados.</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = tableBody.insertRow();
                row.classList.add('hover:bg-gray-800/50'); 
                
                function formatDate(dateValue) {
                    if (!dateValue || dateValue === 'N/A') return 'N/A';
                    if (dateValue.seconds && dateValue.nanoseconds) {
                        return new Date(dateValue.seconds * 1000).toLocaleDateString('es-ES');
                    }
                    return String(dateValue).split('T')[0];
                }
                
                // Celdas de informaci贸n
                row.insertCell().textContent = user.full_name || 'N/A';
                row.insertCell().textContent = user.email || 'N/A';
                row.insertCell().textContent = user.id_number || 'N/A';
                row.insertCell().textContent = user.phone_number || 'N/A';
                row.insertCell().textContent = user.subscription_level || 'B谩sico';
                row.insertCell().textContent = formatDate(user.activo_desde);

                // Celda de Acciones (Editar y Eliminar)
                const actionsCell = row.insertCell();
                actionsCell.classList.add('space-x-2');
                
                // Bot贸n Editar
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Editar';
                editBtn.classList.add('text-sky-400', 'hover:text-sky-300', 'font-semibold');
                editBtn.onclick = () => openModalForEdit(user);
                actionsCell.appendChild(editBtn);

                // Bot贸n Eliminar
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Eliminar';
                deleteBtn.classList.add('text-red-500', 'hover:text-red-400', 'font-semibold', 'ml-2');
                deleteBtn.onclick = () => deleteUser(user.id, user.full_name);
                actionsCell.appendChild(deleteBtn);
            });
        }

        // =============================================================
        // LGICA DEL MODAL (CREATE/UPDATE - Crear/Actualizar)
        // =============================================================

        function openModalForCreate() {
            const form = document.getElementById('user-form');
            form.reset(); 
            document.getElementById('modal-title').textContent = 'A帽adir Nuevo Usuario';
            document.getElementById('user-id-field').value = '';
            document.getElementById('is-edit-mode').value = 'false';
            document.getElementById('submit-btn').textContent = 'Crear Usuario';
            
            // Requerir contrase帽a para la creaci贸n
            document.getElementById('password').required = true;
            document.getElementById('password-req').classList.remove('hidden');
            document.getElementById('password').placeholder = 'M铆nimo 6 caracteres (solo requerido en creaci贸n)';

            document.getElementById('user-modal').classList.remove('hidden');
        }

        function openModalForEdit(user) {
            const form = document.getElementById('user-form');
            form.reset(); 
            
            document.getElementById('modal-title').textContent = `Editar Usuario: ${user.full_name}`;
            document.getElementById('user-id-field').value = user.id;
            document.getElementById('is-edit-mode').value = 'true';
            document.getElementById('submit-btn').textContent = 'Guardar Cambios';

            // Ocultar requerimiento de contrase帽a, ya que es opcional en edici贸n
            document.getElementById('password').required = false;
            document.getElementById('password-req').classList.add('hidden');
            document.getElementById('password').placeholder = 'Dejar vac铆o para no cambiar';

            // Llenar campos con datos del usuario
            document.getElementById('name').value = user.name || '';
            document.getElementById('last_name').value = user.last_name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('id_number').value = user.id_number || '';
            document.getElementById('phone_number').value = user.phone_number || '';
            
            // Asignar el valor de selecci贸n
            document.getElementById('sex').value = user.sex || 'Otro';
            document.getElementById('subscription_level').value = user.subscription_level || 'B谩sico';
            
            // Formatear fechas (dob, activo_desde) a 'YYYY-MM-DD' para input[type=date]
            function formatStringDateToInput(dateStr) {
                if (!dateStr || dateStr === 'N/A') return '';
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                }
                return dateStr.split('T')[0]; 
            }
            
            document.getElementById('dob').value = formatStringDateToInput(user.dob);
            document.getElementById('activo_desde').value = formatStringDateToInput(user.activo_desde);

            document.getElementById('user-modal').classList.remove('hidden');
        }

        // Manejador del Formulario (Crear y Editar)
        async function handleUserFormSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const isEditMode = document.getElementById('is-edit-mode').value === 'true';
            const userId = document.getElementById('user-id-field').value;

            // Recoger datos del formulario
            const formData = {
                id: userId,
                name: form.name.value,
                last_name: form.last_name.value,
                email: form.email.value,
                password: form.password.value,
                id_number: form.id_number.value,
                phone_number: form.phone_number.value,
                sex: form.sex.value,
                subscription_level: form.subscription_level.value,
                
                // Formatear fechas a DD/MM/YYYY para el backend de Flask
                dob: formatDateForBackend(form.dob.value), 
                activo_desde: formatDateForBackend(form.activo_desde.value)
            };
            
            // Si estamos editando y el password est谩 vac铆o, no lo enviamos
            if (isEditMode && !formData.password) {
                delete formData.password;
            }
            
            // Validar que en modo creaci贸n la contrase帽a no est茅 vac铆a
            if (!isEditMode && !formData.password) {
                 alert("La contrase帽a es obligatoria para crear un nuevo usuario.");
                 return;
            }

            const method = isEditMode ? 'PUT' : 'POST';
            const url = isEditMode ? `${API_BASE_URL}/${userId}` : API_BASE_URL;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                     const errorText = await response.text();
                     throw new Error(`Error HTTP: ${response.status} - ${errorText.substring(0, 100)}...`);
                }

                const data = await response.json();
                
                if (data.success) {
                    alert(`${isEditMode ? 'Edici贸n' : 'Creaci贸n'} de usuario exitosa: ${data.message}`);
                    document.getElementById('user-modal').classList.add('hidden');
                    fetchAllUsers(); // Recargar la tabla
                } else {
                    alert(`Error al ${isEditMode ? 'editar' : 'crear'} usuario: ${data.error}`);
                }
            } catch (error) {
                alert(`Error de red al procesar el usuario. Verifica la conexi贸n con el servidor de la API y el CORS.`);
                console.error(error);
            }
        }
        
        // Funci贸n auxiliar para convertir 'YYYY-MM-DD' de HTML Input a 'DD/MM/YYYY' para el backend
        function formatDateForBackend(dateValue) {
            if (!dateValue) return '';
            const parts = dateValue.split('-'); // [YYYY, MM, DD]
            if (parts.length === 3) {
                return `${parts[2]}/${parts[1]}/${parts[0]}`;
            }
            return dateValue;
        }

        // =============================================================
        // LGICA DE ELIMINACIN (DELETE)
        // =============================================================

        async function deleteUser(userId, fullName) {
            if (!confirm(`驴Est谩 seguro de que desea ELIMINAR permanentemente a ${fullName}? Esta acci贸n es irreversible.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${userId}`, { // DELETE /api/admin/user/<user_id>
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                     const errorText = await response.text();
                     throw new Error(`Error HTTP: ${response.status} - ${errorText.substring(0, 100)}...`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Usuario ${fullName} eliminado con 茅xito!`);
                    fetchAllUsers();
                } else {
                    alert(`Error al eliminar: ${data.error}`);
                }
            } catch (error) {
                alert(`Error de red al eliminar el usuario.`);
            }
        }

        // =============================================================
        // LGICA DE CIERRE DE SESIN E INICIALIZACIN
        // =============================================================

        function handleAdminLogout() {
            // Limpia la sesi贸n de administrador
            localStorage.removeItem('adminSession'); 
            // Redirigir a la p谩gina de login
            window.location.href = 'administration.html'; 
        }


        // --- INICIALIZACIN ---
        window.onload = function() {
            const storedSession = localStorage.getItem('adminSession');
            
            // Validaci贸n b谩sica de sesi贸n (debe complementarse con validaci贸n en el backend)
            if (!storedSession) {
                // Si no hay sesi贸n, redirigir al login
                window.location.href = 'administration.html'; 
                return;
            }

            // Cargar datos al iniciar
            fetchAllUsers();

            // LISTENERS GLOBALES
            document.getElementById('logout-btn').addEventListener('click', handleAdminLogout);
            document.getElementById('add-user-btn').addEventListener('click', openModalForCreate);
            document.getElementById('close-modal-btn').addEventListener('click', () => {
                document.getElementById('user-modal').classList.add('hidden');
            });
            // El listener se a帽ade al formulario
            document.getElementById('user-form').addEventListener('submit', handleUserFormSubmit);
        };
    </script>
</body>
