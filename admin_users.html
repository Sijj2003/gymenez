<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMENEZ - Gestión de Usuarios</title>
    <link rel="icon" type="image/png" href="mini_logo.png">
    <link rel="shortcut icon" type="image/png" href="mini_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Estilos base del Administrador */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d1a;
            background-image: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e5e7eb; 
            min-height: 100vh;
        }

        .dashboard-header {
            background-color: rgba(13, 13, 26, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .user-table-container {
            background-color: rgba(13, 13, 26, 0.9);
            border: 1px solid #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        /* Estilo para filas de tabla */
        .user-row:nth-child(even) {
            background-color: rgba(30, 41, 59, 0.5); 
        }

        .user-row:hover {
            background-color: rgba(59, 130, 246, 0.3); 
        }

        /* Estilo para el modal */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #1e293b;
            border: 2px solid #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
        }

        .input-field {
            background-color: #0d0d1a;
            border: 1px solid #475569;
            color: #e5e7eb;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Barra de Estado Global (para reemplazar alerts) -->
    <div id="global-status-message" class="hidden fixed top-20 right-5 p-4 rounded-lg text-white font-bold shadow-xl z-[1001] transition-opacity duration-300">
        <!-- Mensajes de éxito o error se mostrarán aquí -->
    </div>
    
    <!-- Header/Nav Bar -->
    <header class="dashboard-header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-blue-400">GYMENEZ Admin - Usuarios</h1>
            <div class="flex space-x-4">
                <button id="add-user-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">
                    + Añadir Usuario
                </button>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Controles y Búsqueda -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
            <h2 class="text-2xl font-semibold text-white">Lista de Usuarios</h2>
            
            <!-- Barra de Búsqueda Flexible - NUEVO -->
            <div class="relative w-full md:w-80">
                <input type="text" id="search-input" placeholder="Buscar por Nombre o Apellido..." class="input-field w-full px-4 py-2 pl-10 rounded-lg focus:ring-2 focus:ring-blue-500">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="user-table-container rounded-xl overflow-hidden shadow-lg">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-blue-900/40">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-300 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-300 uppercase tracking-wider">Nombre Completo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-300 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-300 uppercase tracking-wider">Nivel</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-blue-300 uppercase tracking-wider">Activo Desde</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-blue-300 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-gray-800 text-sm">
                        <!-- Las filas de usuarios se insertarán aquí -->
                        <tr><td colspan="6" class="p-4 text-center text-gray-400">Cargando usuarios...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </main>

    <!-- Modal de Creación/Edición de Usuario -->
    <div id="user-modal" class="modal-overlay hidden fixed inset-0 flex items-center justify-center p-4 z-[2000]">
        <div class="modal-content w-full max-w-2xl p-6 rounded-xl transform transition-all duration-300 scale-95 opacity-0" id="modal-content-inner">
            <div class="flex justify-between items-center border-b pb-3 border-gray-600">
                <h3 id="modal-title" class="text-2xl font-bold text-white">Crear Nuevo Usuario</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white transition duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- Formulario de Creación de Usuario - Campos Solicitados -->
            <form id="user-form" class="mt-4 space-y-4">
                <input type="hidden" id="user-id"> <!-- Para futuras ediciones -->

                <!-- Nombres y Apellidos -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-blue-300">Nombres <span class="text-red-400">*</span></label>
                        <input type="text" id="name" required class="input-field mt-1 block w-full rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-blue-300">Apellidos <span class="text-red-400">*</span></label>
                        <input type="text" id="last_name" required class="input-field mt-1 block w-full rounded-lg px-3 py-2">
                    </div>
                </div>

                <!-- Email y Contraseña -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-blue-300">Email <span class="text-red-400">*</span></label>
                        <input type="email" id="email" required class="input-field mt-1 block w-full rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-blue-300">Contraseña <span class="text-red-400">*</span></label>
                        <!-- Usamos type="text" temporalmente para facilitar la entrada del admin -->
                        <input type="text" id="password" required class="input-field mt-1 block w-full rounded-lg px-3 py-2"> 
                    </div>
                </div>
                
                <!-- Fecha Nacimiento y Sexo -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="dob" class="block text-sm font-medium text-blue-300">Fecha de Nacimiento <span class="text-red-400">*</span></label>
                        <input type="date" id="dob" required class="input-field mt-1 block w-full rounded-lg px-3 py-2 text-gray-300">
                    </div>
                    <div>
                        <label for="sex" class="block text-sm font-medium text-blue-300">Sexo <span class="text-red-400">*</span></label>
                        <select id="sex" required class="input-field mt-1 block w-full rounded-lg px-3 py-2">
                            <option value="">Seleccione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                </div>
                
                <!-- Activo Desde y Nivel de Usuario -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="activo_desde" class="block text-sm font-medium text-blue-300">Activo Desde <span class="text-red-400">*</span></label>
                        <input type="date" id="activo_desde" required class="input-field mt-1 block w-full rounded-lg px-3 py-2 text-gray-300">
                    </div>
                    <div>
                        <label for="user_level" class="block text-sm font-medium text-blue-300">Nivel de Usuario <span class="text-red-400">*</span></label>
                        <select id="user_level" required class="input-field mt-1 block w-full rounded-lg px-3 py-2">
                            <option value="">Seleccione Nivel</option>
                            <option value="GYMENEZ STANDARD">GYMENEZ STANDARD</option>
                            <option value="GYMENEZ PLUS">GYMENEZ PLUS</option>
                            <option value="GYMENEZ ULTRA">GYMENEZ ULTRA</option>
                        </select>
                    </div>
                </div>

                <!-- Número de Teléfono -->
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-blue-300">Número de Teléfono (04xx-xxxxxxx) <span class="text-red-400">*</span></label>
                    <!-- Añadimos pattern para validación de formato básico en el lado del cliente -->
                    <input type="tel" id="phone_number" required 
                           placeholder="Ej: 04141234567 (sin guiones)" 
                           pattern="(0414|0424|0416|0426|0412|0422)[0-9]{7}"
                           title="Debe ser un número móvil de Venezuela (0414, 0424, 0416, 0426, 0412, 0422) seguido de 7 dígitos."
                           class="input-field mt-1 block w-full rounded-lg px-3 py-2">
                </div>
                
                <div class="pt-4 flex justify-end">
                    <button type="submit" id="submit-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 shadow-lg">
                        Crear Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // URL base de tu API (Asegúrate de cambiar esto por la URL real de tu PythonAnywhere si es necesario)
        const API_BASE_URL = window.location.origin.includes('127.0.0.1') || window.location.origin.includes('localhost')
            ? 'http://127.0.0.1:5000/api'
            : '/api'; // Usar ruta relativa si está en el mismo dominio/servidor

        const usersTableBody = document.getElementById('users-table-body');
        const userModal = document.getElementById('user-modal');
        const modalContentInner = document.getElementById('modal-content-inner');
        const userForm = document.getElementById('user-form');
        const searchInput = document.getElementById('search-input');
        
        // --- FUNCIÓN DE MENSAJE DE ESTADO (Reemplaza alert()) ---
        /**
         * Muestra un mensaje de estado flotante.
         * @param {string} message - El mensaje a mostrar.
         * @param {boolean} isSuccess - Si es un mensaje de éxito (verde) o error (rojo).
         */
        function showStatusMessage(message, isSuccess = true) {
            const statusDiv = document.getElementById('global-status-message');
            statusDiv.textContent = message;
            
            statusDiv.classList.remove('hidden', 'bg-red-600', 'bg-green-600', 'opacity-0');
            statusDiv.classList.add('opacity-100');

            if (isSuccess) {
                statusDiv.classList.add('bg-green-600');
            } else {
                statusDiv.classList.add('bg-red-600');
            }

            // Ocultar después de 5 segundos con transición
            setTimeout(() => {
                statusDiv.classList.remove('opacity-100');
                statusDiv.classList.add('opacity-0');
                // Ocultar completamente después de la transición
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 300);
            }, 5000);
        }

        /**
         * Abre el modal para crear un nuevo usuario.
         */
        function openModalForCreate() {
            document.getElementById('modal-title').textContent = 'Crear Nuevo Usuario';
            document.getElementById('submit-btn').textContent = 'Crear Usuario';
            userForm.reset(); // Limpiar el formulario

            // Establecer la fecha actual por defecto para 'activo_desde'
            document.getElementById('activo_desde').valueAsDate = new Date(); 
            
            // Mostrar el modal con animación
            userModal.classList.remove('hidden');
            setTimeout(() => {
                modalContentInner.classList.remove('scale-95', 'opacity-0');
            }, 50);
        }

        /**
         * Cierra el modal de creación/edición.
         */
        function closeModal() {
            modalContentInner.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                userModal.classList.add('hidden');
            }, 300);
        }

        /**
         * Rellena la tabla con los datos de los usuarios.
         * @param {Array<Object>} users - Lista de objetos de usuario.
         */
        function renderUsers(users) {
            usersTableBody.innerHTML = '';
            if (users.length === 0) {
                usersTableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-400">No se encontraron usuarios.</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'user-row';
                
                // Formatear la fecha de creación
                let createdAtText = 'N/A';
                if (user.createdAt && user.createdAt._seconds) {
                    const date = new Date(user.createdAt._seconds * 1000);
                    createdAtText = date.toLocaleDateString('es-ES');
                } else if (user.activo_desde) {
                     // Usar activo_desde como fallback si createdAt no está presente
                    createdAtText = new Date(user.activo_desde).toLocaleDateString('es-ES');
                }


                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-gray-300 truncate max-w-xs">${user.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${user.name || 'N/A'} ${user.last_name || ''}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-blue-400 font-semibold">${user.user_level || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${createdAtText}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <button onclick="editUser('${user.id}')" class="text-yellow-400 hover:text-yellow-300 mx-1">Editar</button>
                        <button onclick="confirmDelete('${user.id}', '${user.email}')" class="text-red-400 hover:text-red-300 mx-1">Eliminar</button>
                    </td>
                `;
                usersTableBody.appendChild(row);
            });
        }
        
        // --- FUNCIÓN DE BÚSQUEDA ---
        /**
         * Ejecuta la búsqueda de usuarios o lista todos si el campo de búsqueda está vacío.
         */
        async function searchUsers() {
            const searchTerm = searchInput.value.trim();
            if (searchTerm === '') {
                fetchAllUsers(); // Si el campo está vacío, listar todos
                return;
            }

            usersTableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-blue-300">Buscando usuarios...</td></tr>';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/search?q=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();

                if (data.success) {
                    renderUsers(data.users);
                } else {
                    renderUsers([]); // Mostrar tabla vacía en caso de error de búsqueda
                    showStatusMessage(`Error en la búsqueda: ${data.error}`, false);
                }
            } catch (error) {
                renderUsers([]);
                showStatusMessage('Error de red al intentar buscar usuarios.', false);
            }
        }

        // --- FUNCIÓN DE LISTADO GENERAL ---
        /**
         * Obtiene la lista completa de usuarios.
         */
        async function fetchAllUsers() {
            usersTableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-blue-300">Cargando usuarios...</td></tr>';
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users`);
                const data = await response.json();

                if (data.success) {
                    // Mapear los datos de 'users' y obtener los perfiles (no es eficiente, pero necesario
                    // para obtener los campos de profile como name, last_name, level, etc.).
                    // Dado que la ruta admin/users solo devuelve ID y email, haremos un fetch adicional
                    // para obtener el perfil completo, o confiamos en que admin/users/search devuelve
                    // los datos combinados (en la implementación de search, sí se combinan, pero en list_users no).
                    // Para simplificar, asumiremos que los datos principales (name, last_name, level)
                    // están disponibles para el listado o se obtendrán al editar/buscar.
                    // Para la demostración, usaremos la data que devuelve admin/users/search si se hiciera sin término de búsqueda.
                    
                    // Nota: Ya que la ruta /admin/users es simple, la reemplazaremos con /admin/users/search sin query.
                    // Para mantener la consistencia con la implementación del backend, usaremos la simple:
                    renderUsers(data.users);

                } else {
                    usersTableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-red-400">Error al cargar datos: ' + data.error + '</td></tr>';
                }
            } catch (error) {
                usersTableBody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-red-400">Error de red. Asegúrate de que el servidor esté activo.</td></tr>';
                showStatusMessage('Error de red al cargar la lista de usuarios.', false);
            }
        }
        
        /**
         * Maneja el envío del formulario de creación de usuario.
         */
        async function handleUserFormSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';

            const name = document.getElementById('name').value;
            const last_name = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value; // YYYY-MM-DD
            const sex = document.getElementById('sex').value;
            const activo_desde = document.getElementById('activo_desde').value; // YYYY-MM-DD
            const user_level = document.getElementById('user_level').value;
            const phone_number = document.getElementById('phone_number').value;
            
            // Validación de Teléfono en el Cliente
            const phoneRegex = /^(0414|0424|0416|0426|0412|0422)\d{7}$/;
            if (!phoneRegex.test(phone_number)) {
                showStatusMessage('Error: El formato de teléfono es inválido. Debe ser 04xx + 7 dígitos.', false);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Usuario';
                return;
            }

            const userData = {
                name, last_name, email, password, dob, sex, activo_desde, user_level, phone_number
            };

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();

                if (data.success) {
                    closeModal();
                    showStatusMessage(`Usuario ${email} creado con éxito!`);
                    fetchAllUsers(); // Recargar la lista
                } else {
                    showStatusMessage(`Error al crear usuario: ${data.error}`, false);
                }
            } catch (error) {
                showStatusMessage('Error de red al intentar crear el usuario.', false);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Usuario';
            }
        }

        /**
         * Simula la edición de un usuario (solo para demostración, la lógica de edición no se implementó).
         */
        function editUser(userId) {
            showStatusMessage(`Funcionalidad de Edición para ${userId} aún no implementada.`, false);
        }

        /**
         * Simula la confirmación y eliminación de un usuario.
         */
        function confirmDelete(userId, email) {
            // Nota: Reemplazamos window.confirm con una lógica de mensaje simple para seguir la directiva.
            if (window.confirm(`¿Estás seguro de que quieres eliminar al usuario ${email} (${userId})? Esta acción es irreversible.`)) {
                deleteUser(userId);
            }
        }

        /**
         * Simula la llamada a la API para eliminar un usuario.
         */
        async function deleteUser(userId) {
            showStatusMessage(`Eliminando usuario ${userId}...`, true);
            
            // Simulación de endpoint de eliminación:
            // En un entorno real, usaríamos: DELETE ${API_BASE_URL}/admin/users/${userId}
            try {
                 // ** ESTO ES UN PLACEHOLDER. El endpoint de DELETE no existe actualmente en api_server.py **
                 // Simulación de éxito después de un retraso:
                 await new Promise(resolve => setTimeout(resolve, 1000));
                 
                 // Para probar el error: descomenta la siguiente línea
                 // throw new Error("Simulación de fallo de eliminación");
                 
                 showStatusMessage(`Usuario ${userId} eliminado con éxito!`);
                 fetchAllUsers(); // Recargar la lista
                 
            } catch (error) {
                showStatusMessage(`Error de red/simulación al eliminar el usuario.`, false);
            }
        }

        // --- LÓGICA DE CIERRE DE SESIÓN ---

        function handleAdminLogout() {
            localStorage.removeItem('adminSession');
            showStatusMessage('Sesión cerrada. Redirigiendo...', true);
            // Redirigir a la página de login
            // window.location.href = 'administration.html'; 
        }


        // --- INICIALIZACIÓN ---
        window.onload = function() {
            // Comprobación de Sesión (simulada)
            const storedSession = localStorage.getItem('adminSession');
            
            if (!storedSession) {
                // Si no hay sesión, redirigir al login (Comentado para que el Canvas funcione)
                // window.location.href = 'administration.html'; 
                // return;
            }

            // Cargar datos al iniciar
            fetchAllUsers();

            // LISTENERS GLOBALES
            document.getElementById('logout-btn').addEventListener('click', handleAdminLogout);
            document.getElementById('add-user-btn').addEventListener('click', openModalForCreate);
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);
            userForm.addEventListener('submit', handleUserFormSubmit);
            
            // Listener de búsqueda
            searchInput.addEventListener('input', searchUsers);
            
            // Animación para cerrar modal al hacer click fuera
            userModal.addEventListener('click', (e) => {
                if (e.target === userModal) {
                    closeModal();
                }
            });
        };
    </script>
</body>
</html>
