    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        /* Estilo para la tabla */

        .admin-table th, .admin-table td {

        /* üé® NUEVOS ESTILOS PARA EL MODAL (Incluye scrollbar y max-height) üé® */

        /* Estilo para Scrollbar en Webkit */

        /* üé® FIN NUEVOS ESTILOS MODAL üé® */

        /* Inputs y Selects */
        .modal-content input, .modal-content select {
             /* Estilos personalizados para inputs */

        /* Aplica el color amarillo al focus (Se sobreescribe con clases de Tailwind en el HTML) */

    <script>
        // =============================================================
        // üö® URL DE LA API: Usando tu dominio de PythonAnywhere
        // =============================================================
        const API_BASE_URL = 'https://sijj2003.pythonanywhere.com/api/admin/user'; 

        // Variable para almacenar la lista completa de usuarios
        let allUsersData = [];

        // =============================================================
        // FUNCIONES DE FORMATO Y UTILIDAD
        // =============================================================

        // Funci√≥n para capitalizar (may√∫sculas) nombres y apellidos
        function formatToUpperCase(inputString) {
            if (!inputString) return '';
            // Convierte a may√∫sculas
            return inputString.toUpperCase().trim();
        }

        // Funci√≥n para formatear la c√©dula con puntos (ej: 12.345.678)
        function formatIdNumber(value) {
            // 1. Eliminar todo lo que no sea d√≠gito
            const digits = value.replace(/\D/g, '');
            if (digits.length === 0) return '';
            
            // 2. Insertar puntos cada 3 d√≠gitos desde la derecha
            let formatted = '';
            let count = 0;
            // Recorre los d√≠gitos de derecha a izquierda
            for (let i = digits.length - 1; i >= 0; i--) {
                formatted = digits[i] + formatted;
                count++;
                // Si ya van 3 d√≠gitos y no es el inicio del string, a√±ade un punto
                if (count % 3 === 0 && i !== 0) {
                    formatted = '.' + formatted;
                }
            }
            return formatted;
        }

        // Funci√≥n auxiliar para convertir 'YYYY-MM-DD' de HTML Input a 'DD/MM/YYYY' para el backend
        function formatDateForBackend(dateValue) {
            if (!dateValue) return '';
            const parts = dateValue.split('-'); // [YYYY, MM, DD]
            if (parts.length === 3) {
                return `${parts[2]}/${parts[1]}/${parts[0]}`;
            }
            return dateValue;
        }

        // =============================================================
        // L√ìGICA DE LA TABLA (READ - Leer) 
        // =============================================================

        async function fetchAllUsers() {
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-4 GYM-YELLOW">Cargando datos...</td></tr>';
            
            try {
                // Se usa la ruta /api/admin/users
                const response = await fetch(API_BASE_URL.replace('/user', '/users'), { 
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error HTTP: ${response.status} - ${errorText.substring(0, 100)}...`);
                }

                const data = await response.json();
                
                if (data.success && data.users) {
                    allUsersData = data.users; 
                    // Llama a filterUsersTable para manejar la b√∫squeda activa
                    const userSearchInput = document.getElementById('user-search-input');
                    filterUsersTable(userSearchInput ? userSearchInput.value : '');
                } else {
                    tableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-red-400">Error al cargar: ${data.error || 'Desconocido'}</td></tr>`;
                    allUsersData = [];
                }

            } catch (error) {
                console.error("Error de red al obtener usuarios:", error);
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center py-4 text-red-400">Error de conexi√≥n. üîë **Revisa la configuraci√≥n CORS en api_server.py**.</td></tr>';
                allUsersData = [];
            }
        }

        // MODIFICADA: Ahora usa createElement para insertar el bot√≥n de Bloqueo/Desbloqueo
        function renderUsersTable(usersToRender) {
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = ''; 

            if (usersToRender.length === 0) {
                // Mensaje de "No se encontraron resultados" si la b√∫squeda no encuentra nada
                const searchTerm = document.getElementById('user-search-input').value;
                const message = searchTerm.trim() !== '' 
                    ? `No se encontraron resultados para "${searchTerm}".` 
                    : 'No hay usuarios registrados.';

                tableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4 text-gray-400">${message}</td></tr>`;
                return;
            }

            usersToRender.forEach(user => {
                const row = tableBody.insertRow();
                row.classList.add('hover:bg-gray-800/50', 'transition', 'duration-150'); 
                
                // Formato de fecha para la tabla (ya viene en DD/MM/YYYY desde el backend)
                function displayDate(dateValue) {
                    if (!dateValue || dateValue === 'N/A') return 'N/A';
                    return String(dateValue).split('T')[0]; 
                }
                
                // Celdas de informaci√≥n (Insertamos las celdas directamente)
                row.insertCell().textContent = user.full_name || 'N/A';
                row.insertCell().textContent = user.email || 'N/A';
                row.insertCell().textContent = user.id_number || 'N/A'; 
                row.insertCell().textContent = user.phone_number || 'N/A';
                
                // Celda de Suscripci√≥n con estilo
                const subCell = row.insertCell();
                subCell.textContent = user.subscription_level || 'STANDARD';
                subCell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'font-semibold');
                subCell.style.color = (user.subscription_level === 'PLUS' || user.subscription_level === 'ULTRA') ? '#FFC300' : '#E5E7EB';

                row.insertCell().textContent = displayDate(user.activo_desde);

                // Celda de Acciones
                const actionsCell = row.insertCell();
                actionsCell.classList.add('px-6', 'py-4', 'whitespace-nowrap', 'text-sm', 'text-gray-500');
                
                // Usamos un contenedor flex para alinear los botones
                const divContainer = document.createElement('div');
                divContainer.classList.add('flex', 'space-x-2', 'items-center');

                // --- Bloquear/Desbloquear Button ---
                const blockBtn = document.createElement('button');
                const isBlocked = user.is_blocked === true; 
                
                // Texto y color din√°mico
                blockBtn.textContent = isBlocked ? 'Desbloquear' : 'Bloquear';
                blockBtn.classList.add('font-semibold', 'text-sm', 'transition', 'duration-150', 'ease-in-out');

                if (isBlocked) {
                    // Usuario BLOQUEADO -> Mostrar bot√≥n DESBLOQUEAR (Verde)
                    blockBtn.classList.add('text-green-500', 'hover:text-green-400');
                } else {
                    // Usuario DESBLOQUEADO -> Mostrar bot√≥n BLOQUEAR (Rojo)
                    blockBtn.classList.add('text-red-500', 'hover:text-red-400');
                }
                
                // Adjuntar la funci√≥n de alternancia con los datos del usuario
                blockBtn.onclick = () => toggleUserBlock(user.id, user.full_name, isBlocked);
                divContainer.appendChild(blockBtn);

                // --- Bot√≥n Editar ---
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Editar';
                editBtn.classList.add('GYM-YELLOW', 'hover:text-yellow-400', 'font-semibold', 'text-sm', 'transition', 'duration-150', 'ease-in-out');
                // Escapar comillas dobles en el JSON para que funcione en el onclick
                editBtn.onclick = () => openModalForEdit(user);
                divContainer.appendChild(editBtn);

                // --- Bot√≥n Eliminar ---
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Eliminar';
                deleteBtn.classList.add('text-red-500', 'hover:text-red-400', 'font-semibold', 'text-sm', 'transition', 'duration-150', 'ease-in-out', 'ml-2');
                deleteBtn.onclick = () => deleteUser(user.id, user.full_name);
                divContainer.appendChild(deleteBtn);
                
                actionsCell.appendChild(divContainer);
            });
        }

        // =============================================================
        // üîç L√ìGICA DE B√öSQUEDA üîç
        // =============================================================

        function filterUsersTable(searchTerm) {
            const normalizedSearch = searchTerm.toLowerCase().trim();

            if (normalizedSearch === '') {
                renderUsersTable(allUsersData);
                return;
            }

            const filteredUsers = allUsersData.filter(user => {
                // Criterios de b√∫squeda
                const fullName = (user.full_name || '').toLowerCase();
                const email = (user.email || '').toLowerCase();
                const idNumber = (user.id_number || '').toLowerCase(); // Incluye V-12.345.678
                
                // B√∫squeda flexible (busca la coincidencia en cualquiera de los campos)
                return fullName.includes(normalizedSearch) || 
                       email.includes(normalizedSearch) || 
                       idNumber.includes(normalizedSearch);
            });

            renderUsersTable(filteredUsers);
        }

        // =============================================================
        // L√ìGICA DEL MODAL (CREATE/UPDATE - Crear/Actualizar)
        // =============================================================

        function openModalForCreate() {
            const form = document.getElementById('user-form');
            form.reset(); 
            document.getElementById('modal-title').textContent = 'A√±adir Nuevo Usuario';
            document.getElementById('user-id-field').value = '';
            document.getElementById('is-edit-mode').value = 'false';
            document.getElementById('submit-btn').textContent = 'Crear Usuario';
            
            // Configurar campos por defecto o requeridos
            document.getElementById('email').removeAttribute('disabled');
            document.getElementById('password').required = true;
            document.getElementById('password-req').classList.remove('hidden');
            document.getElementById('password').placeholder = 'M√≠nimo 6 caracteres (solo requerido en creaci√≥n)';
            document.getElementById('id_number').value = ''; 
            document.getElementById('phone_number_body').value = '';
            // Valores por defecto para select
            document.getElementById('id_number_prefix').value = 'V';
            document.getElementById('phone_prefix').value = '0414';
            // La suscripci√≥n por defecto ser√° STANDARD (primer elemento en HTML)


            document.getElementById('user-modal').classList.remove('hidden');
        }

        function openModalForEdit(user) {
            const form = document.getElementById('user-form');
            form.reset(); 
            
            document.getElementById('modal-title').textContent = `Editar Usuario: ${user.full_name || user.email}`;
            document.getElementById('user-id-field').value = user.id;
            document.getElementById('is-edit-mode').value = 'true';
            document.getElementById('submit-btn').textContent = 'Guardar Cambios';

            // El email se deshabilita para evitar conflictos de autenticaci√≥n de terceros
            document.getElementById('email').value = user.email || '';
            document.getElementById('email').setAttribute('disabled', 'true'); // Deshabilitar edici√≥n de email

            document.getElementById('password').required = false;
            document.getElementById('password-req').classList.add('hidden');
            document.getElementById('password').placeholder = 'Dejar vac√≠o para no cambiar';

            // Llenar campos con datos del usuario
            document.getElementById('name').value = user.name || '';
            document.getElementById('last_name').value = user.last_name || '';
            document.getElementById('sex').value = user.sex || 'Otro';
            // Suscripci√≥n: Usa STANDARD como fallback
            document.getElementById('subscription_level').value = user.subscription_level || 'STANDARD';

            // --- Manejo de C√©dula (V-12.345.678) ---
            if (user.id_number && user.id_number.includes('-')) {
                const [prefix, number] = user.id_number.split('-');
                document.getElementById('id_number_prefix').value = prefix || 'V';
                document.getElementById('id_number').value = number || ''; 
            } else {
                // Caso fallback si el formato es antiguo o inv√°lido
                document.getElementById('id_number_prefix').value = 'V';
                document.getElementById('id_number').value = user.id_number || '';
            }
            
            // --- Manejo de Tel√©fono (0414-1234567) ---
            if (user.phone_number && user.phone_number.includes('-')) {
                const [prefix, number] = user.phone_number.split('-');
                document.getElementById('phone_prefix').value = prefix || '0414';
                document.getElementById('phone_number_body').value = number || '';
            } else {
                // Caso fallback
                document.getElementById('phone_prefix').value = '0414';
                document.getElementById('phone_number_body').value = user.phone_number || '';
            }

            // --- Manejo de Fechas (DD/MM/YYYY a YYYY-MM-DD) ---
            function formatStringDateToInput(dateStr) {
                if (!dateStr || dateStr === 'N/A') return '';
                // Espera DD/MM/YYYY
                const parts = dateStr.split('/'); 
                if (parts.length === 3) {
                    return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                }
                return dateStr.split('T')[0]; 
            }
            
            document.getElementById('dob').value = formatStringDateToInput(user.dob);
            document.getElementById('activo_desde').value = formatStringDateToInput(user.activo_desde);

            // Forzar formateo de c√©dula en modo edici√≥n al abrir el modal (por si el valor guardado no tiene puntos)
            const idNumberInput = document.getElementById('id_number');
            idNumberInput.value = formatIdNumber(idNumberInput.value);

            document.getElementById('user-modal').classList.remove('hidden');
        }

        // Manejador del Formulario (Crear y Editar)
        async function handleUserFormSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const isEditMode = document.getElementById('is-edit-mode').value === 'true';
            const userId = document.getElementById('user-id-field').value;

            // --- Aplicar formatos de entrada ---
            const name = formatToUpperCase(form.name.value);
            const lastName = formatToUpperCase(form.last_name.value);
            
            // C√©dula: V-12.345.678
            const idNumberPrefix = form.id_number_prefix.value;
            const idNumberFormatted = formatIdNumber(form.id_number.value); // Ya tiene los puntos
            const fullIdNumber = idNumberPrefix + '-' + idNumberFormatted; 

            // Tel√©fono: 0414-1234567
            const phonePrefix = form.phone_prefix.value;
            const phoneNumberBody = form.phone_number_body.value.replace(/\D/g, ''); // Solo d√≠gitos para el cuerpo
            const fullPhoneNumber = phonePrefix + '-' + phoneNumberBody;

            // Recoger datos del formulario
            const formData = {
                id: userId,
                name: name,
                last_name: lastName,
                full_name: `${name} ${lastName}`, // Se crea el full_name en el frontend (en MAY√öSCULAS)
                email: form.email.value,
                password: form.password.value,
                // Valores formateados
                id_number: fullIdNumber, 
                phone_number: fullPhoneNumber,
                // Otros campos
                sex: form.sex.value,
                subscription_level: form.subscription_level.value,
                
                // Formatear fechas a DD/MM/YYYY para el backend de Flask
                dob: formatDateForBackend(form.dob.value), 
                activo_desde: formatDateForBackend(form.activo_desde.value)
            };
            
            // Si estamos editando, eliminamos el email de los datos a enviar
            if (isEditMode) {
                 delete formData.email; 
            }

            // Si estamos editando y el password est√° vac√≠o, no lo enviamos
            if (isEditMode && !formData.password) {
                delete formData.password;
            }
            
            // Validar que en modo creaci√≥n la contrase√±a no est√© vac√≠a
            if (!isEditMode && !formData.password) {
                alert("La contrase√±a es obligatoria para crear un nuevo usuario.");
                return;
            }

            const method = isEditMode ? 'PUT' : 'POST';
            const url = isEditMode ? `${API_BASE_URL}/${userId}` : API_BASE_URL;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    // Limitar el error para la alerta
                    const errorMessage = errorText.includes('error') ? JSON.parse(errorText).error : errorText.substring(0, 150) + '...';
                    throw new Error(`Error HTTP: ${response.status} - ${errorMessage}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    alert(`${isEditMode ? 'Edici√≥n' : 'Creaci√≥n'} de usuario exitosa: ${data.message}`);
                    document.getElementById('user-modal').classList.add('hidden');
                    fetchAllUsers(); // Recargar la tabla
                } else {
                    alert(`Error al ${isEditMode ? 'editar' : 'crear'} usuario: ${data.error}`);
                }
            } catch (error) {
                alert(`Error de red al procesar el usuario: ${error.message}`);
                console.error(error);
            }
        }
        
        // =============================================================
        // L√ìGICA DE ELIMINACI√ìN (DELETE)
        // =============================================================

        async function deleteUser(userId, fullName) {
            if (!confirm(`¬øEst√° seguro de que desea ELIMINAR permanentemente a ${fullName}? Esta acci√≥n es irreversible.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/${userId}`, { 
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error HTTP: ${response.status} - ${errorText.substring(0, 100)}...`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`Usuario ${fullName} eliminado con √©xito!`);
                    fetchAllUsers();
                } else {
                    alert(`Error al eliminar: ${data.error}`);
                }
            } catch (error) {
                alert(`Error de red al eliminar el usuario.`);
            }
        }
        
        // =============================================================
        // üö´ L√ìGICA DE BLOQUEO / DESBLOQUEO (TOGGLE BLOCK) üö´
        // =============================================================

        async function toggleUserBlock(userId, fullName, isCurrentlyBlocked) {
            const action = isCurrentlyBlocked ? 'desbloquear' : 'bloquear';
            // El nuevo estado es el opuesto al actual
            const newBlockStatus = !isCurrentlyBlocked; 

            if (!confirm(`¬øEst√° seguro de que desea ${action} a ${fullName}?`)) {
                return;
            }

            try {
                // La URL utiliza el API_BASE_URL (que termina en /user) + /toggle-block/ + userId
                const response = await fetch(`${API_BASE_URL}/toggle-block/${userId}`, { 
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    // Enviamos el nuevo estado de bloqueo
                    body: JSON.stringify({ is_blocked: newBlockStatus }) 
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    const errorMessage = errorText.includes('error') ? JSON.parse(errorText).error : errorText.substring(0, 150) + '...';
                    throw new Error(`Error HTTP: ${response.status} - ${errorMessage}`);
                }

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    fetchAllUsers(); // Recargar la tabla para mostrar el nuevo estado
                } else {
                    alert(`Error al ${action}: ${data.error}`);
                }
            } catch (error) {
                alert(`Error de red al ${action} el usuario: ${error.message}`);
                console.error(error);
            }
        }

        // =============================================================
        // üö© L√ìGICA DE NAVEGACI√ìN (REGRESAR) üö©
        // =============================================================

        function handleNavigateBack() {
            // Simplemente redirige a la p√°gina de administraci√≥n sin cerrar la sesi√≥n
            window.location.href = 'administration.html'; 
        }


        // --- INICIALIZACI√ìN ---
        window.onload = function() {
            const storedSession = localStorage.getItem('adminSession');
            
            if (!storedSession) {
                // Si no hay sesi√≥n, a√∫n redirigir al login
                window.location.href = 'administration.html'; 
                return;
            }

            // =============================================================
            // ‚≠êÔ∏è CORRECCI√ìN DEL CURSOR EN TIEMPO REAL (C√©dula) ‚≠êÔ∏è
            // =============================================================
            const idNumberInput = document.getElementById('id_number');
            if (idNumberInput) {
                idNumberInput.addEventListener('input', function() {
                    const oldFormattedValue = this.value;
                    const oldCursorPos = this.selectionStart;
                    
                    // 1. Limpiar el valor a solo d√≠gitos y formatearlo
                    const rawValue = oldFormattedValue.replace(/\D/g, '');
                    const newFormattedValue = formatIdNumber(rawValue);
                    
                    // 2. Contar los caracteres no d√≠gitos (puntos) antes de la actualizaci√≥n
                    const oldNonDigitCount = (oldFormattedValue.match(/\./g) || []).length;
                    // 3. Contar los caracteres no d√≠gitos (puntos) despu√©s de la actualizaci√≥n
                    const newNonDigitCount = (newFormattedValue.match(/\./g) || []).length;
                    
                    // 4. Calcular la diferencia neta (puntos a√±adidos o eliminados)
                    const netDotChange = newNonDigitCount - oldNonDigitCount;
                    
                    // 5. Actualizar el valor del input
                    this.value = newFormattedValue;
                    
                    // 6. Ajustar la posici√≥n del cursor: moverlo por el cambio neto de puntos
                    const newCursorPos = oldCursorPos + netDotChange;
                    
                    // 7. Aplicar la nueva posici√≥n del cursor
                    this.setSelectionRange(newCursorPos, newCursorPos);
                });
                
                // Forzar formato inicial si ya tiene valor 
                idNumberInput.value = formatIdNumber(idNumberInput.value);
            }
            // =============================================================

            fetchAllUsers();

            // LISTENERS GLOBALES
            // üö© Nuevo listener para el bot√≥n de Regresar üö©
            document.getElementById('back-btn').addEventListener('click', handleNavigateBack);
            document.getElementById('add-user-btn').addEventListener('click', openModalForCreate);
            document.getElementById('close-modal-btn').addEventListener('click', () => {
                document.getElementById('user-modal').classList.add('hidden');
            });
            document.getElementById('user-form').addEventListener('submit', handleUserFormSubmit);
            
            // üîç Listener para el campo de b√∫squeda de usuarios üîç
            const userSearchInput = document.getElementById('user-search-input');
            if (userSearchInput) {
                userSearchInput.addEventListener('input', (event) => {
                    filterUsersTable(event.target.value);
                });
            }

        };
    </script>
